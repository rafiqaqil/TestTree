<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Rivers Map Data File | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/maps.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Rivers line maps from a custom map file and an initial zoom.
Learn how to:

  - Initial map zoom.
*/
      // JS

      var chartConfig = {
        debug: true,
        type: 'map',
        chartArea_fill: '#cbe7ff',
        mapping: {
          base: {
            layers: 'americas,us',
            series: {
              defaultPoint: { color: 'rgba(139, 252, 112,.8)' }
            }
          }
        },
        legend_visible: false,
        title_label_text: 'Rivers & Lakes',
        series: [
          {
            name: 'Rivers & Lakes',
            map: 'resources/riversNA.json.txt',
            defaultPoint_outline_width: 1
          }
        ]
      };
      chartConfig.series[0].palette = JSC.colorToPalette(
        '#049DFF',
        { saturation: 0.4, hue: 0.15, lightness: 0.6 },
        10,
        4
      );
      var chart = JSC.chart('chartDiv', chartConfig, function(c) {
        c.zoom(1.5);
      });
    </script>
  </body>
</html>
