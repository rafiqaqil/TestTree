<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Circular Column Markers Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 540px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Custom and automatically rotated point marker shapes on circular bars.
Learn how to:

  - Use custom point marker paths with circular charts.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        legend_visible: false,
        xAxis: {
          defaultTick: {
            padding: 10,
            gridLine: { width: 1, dashStyle: 'dash' },

            /*Defining label will make it appear.*/
            label: {}
          },
          scale_invert: true,
          spacingPercentage: 0.3
        },
        yAxis: {
          scale_interval: 1,

          /*If defined, breaks will be used at tick positions.*/
          line_breaks: {}
        },
        defaultSeries: {
          type: 'gauge column',
          defaultPoint_tooltip: '<b>%name</b> {%yRange:n1}hr/{%target:n1}hr',
          angle: { start: -180, sweep: 180 },
          shape_label: {
            text: '%name',
            style_fontSize: 24,
            verticalAlign: 'top'
          },

          /*Default point marker options. Markers are not visible by default on columns.*/
          defaultPoint_marker: {
            fill: '#00c45c',
            type: { path: 'M 0 0 L 3 5  0 10 Z' },
            rotate: 'auto',
            size: 28
          }
        },
        series: [
          {
            name: 'Activity Targets hr/day',
            palette: 'default',
            points: [
              { x: 'Sleep', y: 6.5, attributes_target: 7 },
              { x: 'Workout', y: 1.55, attributes_target: 1 },
              { x: 'Sitting', y: 5.8, attributes_target: 3.2 },
              {
                name: 'Sleep Target',
                x: 'Sleep',
                y: 7,
                marker: { visible: true, fill: '#d81c36' },
                color: ['none', 0]
              },
              {
                name: 'Workout Target',
                x: 'Workout',
                y: 1,
                marker_visible: true,
                color: ['none', 0]
              },
              {
                name: 'Sitting Target',
                x: 'Sitting',
                y: 3.2,
                marker: {
                  visible: true,
                  type_path: 'M 3 0 L 3 10  0 5 Z',
                  fill: '#d81c36'
                },
                color: ['none', 0]
              }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
