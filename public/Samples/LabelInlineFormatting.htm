<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Label Inline Formatting | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Uses inline formatting to show the same value but using a different format in the title.
Learn how to:

  - Use inline formatting with title, legend, and axis tick label tokens.
  - Use label tokens in the title.
  - Use label tokens.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        legend_position: 'bottom',
        toolbar_visible: false,
        legend_defaultEntry_value: 'Total: {%sum:n1}',
        yAxis: {
          defaultTick_label_text: '{%value:n2}',
          scale_range_padding: 0.6,
          label_text: 'Unit Count'
        },
        title_label_text: '(Total Formatted As) Currency: {%sum:c} Integer: {%sum:n0} Decimal: {%sum:n2}',
        defaultSeries: { type: 'column' },
        annotations: [
          {
            position: 'inside top left',
            label_text:
              'Formatting for this title is specified within title text with the following string:<br/>Currency: \\{\\%sum:c}  integer: \\{\\%sum:n0} decimal: \\{\\%sum:n2};<br/>All labels support inline formatting.',
            fill: ['white', 0.8]
          }
        ],

        series: [
          {
            name: 'Representatives',

            points: [
              { name: 'Angie', y: 3 },
              { name: 'Chris', y: 8 },
              { name: 'Arthur', y: 5 },
              { name: 'David', y: 6 }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
