<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pie Chart Starting Angle | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 560px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Pie chart with a starting angle.
Learn how to:

  - Draw a pie with a starting angle.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'pie',
        title: {
          label_text: 'Top World Populations',
          position: 'center'
        },
        legend_visible: false,
        defaultSeries: { angle: 45, pointSelection: true },
        defaultPoint_label_text: '%name <b>%percentOfTotal%</b>',
        series: [
          {
            name: 'Top 5 Countries',
            points: [
              { name: 'China', y: 1349585838 },
              { name: 'India', y: 1220800359 },
              { name: 'Europe', y: 509365627 },
              { name: 'U.S.', y: 316438601 },
              { name: 'Indonesia', y: 251160124 }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
