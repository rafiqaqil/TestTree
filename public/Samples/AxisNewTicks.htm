<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Axis New Ticks | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/icons/material/action/trending-up.js"></script>
    <script type="text/javascript" src=" ../jsc/icons/material/action/done.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Default axis ticks replaced with custom ticks.
Learn how to:

  - Custom Axis Ticks.
  - Hidden Default Axis Ticks.
  - Axis Ticks with IncludeInScale.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        legend_position: 'inside top',
        yAxis: {
          defaultTick: {
            enabled: false,
            includeInScale: true,
            label: { style_fontSize: '13px', color: 'green' },
            gridLine: { color: 'green', width: 1, opacity: 0.5 }
          },
          scale_range_max: 500,
          customTicks: [
            {
              value: 500,
              label_text: 'Goal <icon name=material/action/done size=15 verticalAlign=center margin_right=4>',
              gridLine_width: 2
            },
            { value: 333, label_text: '66%' },
            { value: 166.5, label_text: '33%' },
            {
              value: 0,
              label_text: 'Start <icon name=material/action/trending-up size=15 verticalAlign=center margin_right=4>',
              gridLine_width: 2
            }
          ],
          label_text: 'Units Sold'
        },
        xAxis: { label_text: 'Quarter' },
        title_label_text: 'Acme Tool Sales',
        series: [
          {
            name: 'Saw',
            id: 's1',
            points: [['Q1', 230], ['Q2', 240], ['Q3', 267], ['Q4', 238]]
          },
          {
            name: 'Hammer',
            points: [['Q1', 325], ['Q2', 347], ['Q3', 392], ['Q4', 371]]
          },
          {
            name: 'Grinder',
            points: [['Q1', 285], ['Q2', 292], ['Q3', 327], ['Q4', 158]]
          },
          {
            name: 'Drill',
            points: [['Q1', 185], ['Q2', 192], ['Q3', 198], ['Q4', 318]]
          }
        ]
      });
    </script>
  </body>
</html>
