<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pie Microchart Options | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width:360px; height: 680px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Demonstrates pie type microchart options.
Learn how to:

  - Customize pie microchart options.
*/
      // JS

      var examples = [
        ['Plain pie', '<chart size=55 margin=5 type="pie" verticalAlign=middle data="10,14,5,6">'],
        [
          'Pie with SimpleColor Black',
          '<chart size=55 margin=5 type="pie" verticalAlign=middle data="10,14,5,6" color=black>'
        ],
        [
          'Pie with SimpleColor Blue',
          '<chart size=55 margin=5 type="pie" verticalAlign=middle data="10,14,5,6" color=blue>'
        ],
        [
          'Pie with palette',
          '<chart size=55 margin=5 type="pie" verticalAlign=middle data="10,14,5,6" colors=,#31FF31,#FFFF00,#FF6331,#009CFF>'
        ],
        ['Shading'],
        ['Pie Shading 1', '<chart size=55 margin=5 type="pie" verticalAlign=middle data="10,14,5,6" shading=1>'],
        ['Pie Shading 2', '<chart size=55 margin=5 type="pie" verticalAlign=middle data="10,14,5,6" shading=2>'],
        ['Pie Shading 3', '<chart size=55 margin=5 type="pie" verticalAlign=middle data="10,14,5,6" shading=3>'],
        ['Pie Shading 4', '<chart size=55 margin=5 type="pie" verticalAlign=middle data="10,14,5,6" shading=4>']
      ];

      function makeText(title) {
        var result = '<span style="font-size: 14px; font-weight: bold;">' + title + '</span>	<hr><ul>';

        result += examples
          .map(function(entry) {
            return entry.length === 1
              ? '</ul><br><b>' + entry[0] + '</b><hr><ul>'
              : '<li><span style="width:200px; verticalAlign: middle;">' + entry[0] + '</span>' + entry[1] + '</li>';
          })
          .join('');

        result += '</ul></span>';
        return result;
      }

      var chart = JSC.chart('chartDiv', {
        toolbar_visible: false,
        margin_bottom: 30,
        defaultBox_boxVisible: false,
        annotations: [
          {
            position: 'inside center',
            label_text: makeText('Pie Types and Options')
          }
        ]
      });
    </script>
  </body>
</html>
