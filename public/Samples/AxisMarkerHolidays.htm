<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Axis Markers with CalendarPatterns | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Holiday calendar pattern markers showing correlation with hotel traffic.
Learn how to:

  - Use calendar patterns with axis markers.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        data: './resources/hotelsSeasonality_2017.csv',
        title_label_text: 'Hotel Seasonality in Santa Monica',
        legend_visible: false,
        yAxis: {
          label_text: 'Revenue per available room per day',
          formatString: 'c'
        },
        xAxis: {
          crosshair_enabled: true,
          label_text: 'Pickup Date',
          scale: {
            type: 'time',
            interval: { unit: 'month' },
            range_padding: 0
          },
          defaultMarker: {
            label_offset: '0,-7',
            value_pattern_offset: { unit: 'day', multiplier: -0.5 },
            color: ['#2e75fe', 0.5]
          },
          markers: [
            {
              value: { pattern: { day_range: [24, 31], month: 12 } },
              label_text: 'Christmas and New Year'
            },
            {
              value: { pattern: { day_range: [14, 16], month: 1 } },
              label_text: 'Martin Luther King Jr. Day'
            },
            {
              value: { pattern: { day_range: [18, 20], month: 2 } },
              label_text: 'Presidents Day'
            },
            {
              value: { pattern: { day_range: [27, 29], month: 5 } },
              label_text: 'Memorial Day'
            },
            {
              value: { pattern: { day_range: [3, 5], month: 7 } },
              label_text: 'Independence Day'
            },
            {
              value: { pattern: { day_range: [2, 4], month: 9 } },
              label_text: 'Labor Day'
            },
            {
              value: { pattern: { day_range: [7, 9], month: 10 } },
              label_text: 'Columbus Day'
            },
            {
              value: { pattern: { day_range: [21, 23], month: 11 } },
              label_text: 'Thanksgiving'
            },
            {
              value: { pattern: { day_range: [10, 12], month: 11 } },
              label_text: 'Veterans Day'
            }
          ]
        },
        defaultSeries_states_hover_line_width: 1,
        defaultPoint: {
          marker_visible: false,
          tooltip: 'Revenue per room per day: <b>{%Value:c0}</b>'
        }
      });
    </script>
  </body>
</html>
