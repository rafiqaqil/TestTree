<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Funnel Label Mode | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/toolbar.js"></script>
    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 480px;height: 360px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Basic Funnel chart with label mode selection.
Learn how to:

  - Draw a funnel chart.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'funnel',
        legend_visible: false,

        /*This labels y values in tooltips.*/
        yAxis_label_text: 'Applicants',
        defaultSeries: {
          /*Gaps between cone section.*/
          shape_innerPadding: 6,
          defaultPoint: {
            tooltip: '<b>%name</b><br><b>Applicants:</b> %yValue',
            label: {
              placement: 'auto',
              text: '%name %yValue (%percentOfSeriesMax%)'
            }
          }
        },
        series: [
          {
            name: 'All Applicants',
            points: [
              { name: 'Candidates Applied', y: 183 },
              { name: 'Aptitude Test', y: 140 },
              { name: 'Technical Interview', y: 136 },
              { name: 'HR Interview', y: 80 },
              { name: 'Candidates Recruited', y: 51 }
            ]
          }
        ],
        toolbar_items: {
          Mode: {
            margin: 10,
            type: 'select',
            events_change: setMode,
            items: 'enum_placement'
          },
          'Auto Hide': { type: 'checkbox', events_change: setAutoHide }
        }
      });

      function setMode(val) {
        chart.options({ defaultPoint: { label: { placement: val } } });
      }

      function setAutoHide(val) {
        chart.options({ defaultPoint: { label: { autoHide: val } } });
      }
    </script>
  </body>
</html>
