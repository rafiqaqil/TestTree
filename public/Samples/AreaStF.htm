<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Full Stacked Area Line Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Full stacked area line series type.
Learn how to:

  - Draw full stacked area line chart.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'area',
        palette: 'fiveColor40',
        yAxis: {
          scale_type: 'stackedFull',
          formatString: 'c',
          defaultTick_label_text: '%value%'
        },
        defaultTooltip_label_text: ' <b>%xValue</b> <hr>%points',
        xAxis: {
          crosshair_enabled: true,
          scale: { type: 'time' }
        },
        defaultSeries: {
          shape_opacity: 0.7,
          defaultPoint: {
            tooltip: '%icon <b>{%percentOfGroup:n1}%</b> %yValue',
            marker: {
              type: 'circle',
              fill: 'white',
              outline_width: 2
            }
          }
        },
        title_label_text: 'Costs (Last 6 Months)',
        series: [
          {
            name: 'Purchases',
            points: [
              ['1/1/2020', 29.9],
              ['2/1/2020', 97.5],
              ['3/1/2020', 110.4],
              ['4/1/2020', 129.2],
              ['5/1/2020', 144.0],
              ['6/1/2020', 176.0]
            ]
          },
          {
            name: 'Taxes',
            points: [
              ['1/1/2020', 86.9],
              ['2/1/2020', 79.5],
              ['3/1/2020', 95.4],
              ['4/1/2020', 97.2],
              ['5/1/2020', 123.0],
              ['6/1/2020', 111.0]
            ]
          },
          {
            name: 'Supplies',
            points: [
              ['1/1/2020', 129.9],
              ['2/1/2020', 111.5],
              ['3/1/2020', 66.4],
              ['4/1/2020', 29.2],
              ['5/1/2020', 88.0],
              ['6/1/2020', 102.0]
            ]
          },
          {
            name: 'Rent',
            points: [
              ['1/1/2020', 56.9],
              ['2/1/2020', 56.5],
              ['3/1/2020', 56.4],
              ['4/1/2020', 56.2],
              ['5/1/2020', 75.0],
              ['6/1/2020', 56.0]
            ]
          }
        ]
      });
    </script>
  </body>
</html>
