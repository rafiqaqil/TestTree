<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stacked Area Step Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Stacked area step line series type.
Learn how to:

  - Draw stacked stepped area series.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,

        title_label: {
          text: 'Units Sold Last Week. [Total: <b>%sum</b>, Top Seller: <b>%maxSeriesName</b>]',
          style_fontWeight: 'normal'
        },
        legend_position: 'inside top left',
        yAxis: { scale_type: 'stacked', label_text: 'Units' },
        xAxis: { crosshair_enabled: true, scale_type: 'time' },
        defaultSeries: {
          type: 'area step',
          shape_opacity: 0.7,
          line_color: 'darkenMore',
          defaultPoint_marker: {
            type: 'circle',
            fill: 'white',
            outline_width: 2
          }
        },
        series: [
          {
            name: 'Blake',
            points: [
              { x: '3/8/2016', y: 109 },
              { x: '3/9/2016', y: 97 },
              { x: '3/10/2016', y: 91 },
              { x: '3/11/2016', y: 114 },
              { x: '3/12/2016', y: 129 },
              { x: '3/13/2016', y: 104 },
              { x: '3/14/2016', y: 116 },
              { x: '3/15/2016', y: 143 },
              { x: '3/16/2016', y: 145 },
              { x: '3/17/2016', y: 115 }
            ]
          },
          {
            name: 'Muhammad',
            points: [
              { x: '3/8/2016', y: 62 },
              { x: '3/9/2016', y: 70 },
              { x: '3/10/2016', y: 80 },
              { x: '3/11/2016', y: 78 },
              { x: '3/12/2016', y: 69 },
              { x: '3/13/2016', y: 78 },
              { x: '3/14/2016', y: 52 },
              { x: '3/15/2016', y: 38 },
              { x: '3/16/2016', y: 11 },
              { x: '3/17/2016', y: 19 }
            ]
          },
          {
            name: 'Bentley',
            points: [
              { x: '3/8/2016', y: 51 },
              { x: '3/9/2016', y: 73 },
              { x: '3/10/2016', y: 46 },
              { x: '3/11/2016', y: 54 },
              { x: '3/12/2016', y: 24 },
              { x: '3/13/2016', y: 58 },
              { x: '3/14/2016', y: 85 },
              { x: '3/15/2016', y: 62 },
              { x: '3/16/2016', y: 89 },
              { x: '3/17/2016', y: 100 }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
