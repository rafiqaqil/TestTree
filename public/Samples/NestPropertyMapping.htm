<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nest Property Mapping | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px; height: 250px; margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Map a list of data entries directly to a series of points.
Learn how to:

  - Use data nesting to map properties to series points.
*/
      // JS
      // Map a list of data entries directly to a series of points.
      var data = [
        { name: 'Greg', sales: 10 },
        { name: 'Mike', sales: 12 },
        { name: 'Chris', sales: 9 },
        { name: 'Jeff', sales: 11 },
        { name: 'John', sales: 13 }
      ];

      //Convert data to series array.
      var series = JSC.nest()
        .key('name') // X values
        .rollup('sales') // Y values
        .series(data); // Generate series

      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'column',
        defaultPoint_tooltip: '<b>%xValue:</b> %yValue',
        legend_visible: false,
        series: series
      });
    </script>
  </body>
</html>
