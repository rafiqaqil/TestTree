<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crosshair Multi Axis | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/icons/weather/snowflake.js"></script>
    <script type="text/javascript" src="../jsc/icons/weather/sun.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Range columns with crosshairs indicating start/end range of columns.
Learn how to:

  - Use axis crosshair on range columns.
*/
      // JS

      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'columns',
        palette: ['#307cdc'],
        defaultSeries_mouseTracking: false,
        annotations: [
          {
            label_text: 'Hover or tap the chart area for crosshair.',
            position: 'inside top'
          }
        ],
        legend_visible: false,
        title: {
          label_text: 'Average Temperatures [Chicago]  Range: %min°F–%max°F,    Average: %average°F'
        },
        defaultAxis: { defaultTick_label_style_fontSize: '13px' },
        yAxis: [
          {
            id: 'mainY',
            crosshair_enabled: true,
            label_text: '(°F) Fahrenheit',
            defaultTick_label_text: '%value°F',
            defaultMarker: {
              legendEntry_visible: false,
              label_style_fontSize: 14
            },
            markers: [
              {
                value: [0, 32],
                label_text: '<icon name=weather/snowflake size=15 verticalAlign=center margin_right=4> Freezing',
                color: ['#65affb', 0.5]
              },
              {
                value: 72,
                label_text: '<icon name=weather/sun size=18 verticalAlign=center margin_right=4> Perfect (72°F)',
                line_width: 3,
                color: ['#fcc348', 0.5]
              }
            ]
          },
          {
            crosshair: { enabled: true },
            scale_syncWith: 'mainY',
            orientation: 'right',
            formatString: 'n2',
            label_text: '(°C) Celcius',
            defaultTick_label_text: '{(%Value-32)*5/9:n1}°C'
          }
        ],
        xAxis: {
          crosshair_enabled: true,
          formatString: 'MMM',
          scale_interval_unit: 'month'
        },
        toolbar_visible: false,
        xAxis_scale_type: 'time',
        series: [
          {
            name: 'Average Temps Range',
            points: {
              mapTo: 'x,y',
              data: [
                [new Date(2010, 0, 1), [15, 30]],
                [new Date(2010, 1, 1), [18, 35]],
                [new Date(2010, 2, 1), [27, 47]],
                [new Date(2010, 3, 1), [37, 60]],
                [new Date(2010, 4, 1), [46, 71]],
                [new Date(2010, 5, 1), [56, 80]],
                [new Date(2010, 6, 1), [61, 83]],
                [new Date(2010, 7, 1), [60, 81]],
                [new Date(2010, 8, 1), [51, 75]],
                [new Date(2010, 9, 1), [40, 63]],
                [new Date(2010, 10, 1), [30, 48]],
                [new Date(2010, 11, 1), [19, 34]]
              ]
            }
          }
        ]
      });
    </script>
  </body>
</html>
