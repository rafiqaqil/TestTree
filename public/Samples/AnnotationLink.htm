<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Annotation Links | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Use annotations as clickable links.
Learn how to:

  - Place interactive label links on chart utilizing transparent annotations.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'column',
        yAxis_label_text: 'Units Sold',
        xAxis_label_text: '2020',
        title_label_text: 'Acme Tool Sales ',

        defaultAnnotation: { asHTML: true, margin: 2 },
        annotations: [
          {
            position: 'inside left top',
            label_text: '<a href="Javascript:alert(\'Annotation 1 Clicked\')">Annotation 1 (Click Me)</a>'
          },
          {
            position: 'inside left top',
            label_text:
              '<a href="Javascript:alert(\'redirecting to jscharting.com ... (not really)\')">https://jscharting.com</a>'
          }
        ],
        series: [
          {
            name: 'Saw',
            id: 's1',
            points: [['Q1', 230], ['Q2', 240], ['Q3', 267], ['Q4', 238]]
          },
          {
            name: 'Hammer',
            points: [['Q1', 325], ['Q2', 347], ['Q3', 392], ['Q4', 371]]
          },
          {
            name: 'Grinder',
            points: [['Q1', 285], ['Q2', 292], ['Q3', 327], ['Q4', 158]]
          },
          {
            name: 'Drill',
            points: [['Q1', 185], ['Q2', 192], ['Q3', 198], ['Q4', 318]]
          }
        ]
      });
    </script>
  </body>
</html>
