<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Circular Line Breaks | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 610px;height: 340px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Axis line breaks at tick positions.
Learn how to:

  - Apply gaps to circular axis lines.
  - Inverted axis line breaks.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        title: {
          label_text: 'Axis Line Tick Breaks',
          position: 'center'
        },
        legend_visible: false,
        palette: ['#a2aee2'],
        defaultSeries: {
          type: 'gauge column ',
          shape_label: [
            {
              text: '%name',
              style_fontSize: 15,
              verticalAlign: 'bottom'
            },
            { style_fontSize: 20, verticalAlign: 'middle' }
          ]
        },
        defaultAxis: {
          defaultTick_padding: 10,
          line: { color: '#506e8b', width: 7 }
        },
        xAxis: { spacingPercentage: 0.2 },
        yAxis: [
          {
            line: {
              /*If defined, breaks will be used at tick positions.*/
              breaks_gap: 0.05
            },

            /*Pull labels inside axis line gaps.*/
            defaultTick_padding: -5,
            scale: { range: [0, 100], interval: 10 }
          },
          {
            id: 'y2',
            line: { breaks: { invert: true, gap: 0.03 } },
            scale: { range: [0, 100], interval: 10 }
          }
        ],
        series: [
          {
            name: 'Breaks with .05 gap',
            shape_label: [{}, { text: 'Tank 1<br>Level: %sum' }],
            points: [['value', 75]]
          },
          {
            name: 'Inverted Breaks with .03 gap',
            shape_label: [{}, { text: 'Tank 2<br>Level: %sum' }],
            yAxis: 'y2',
            points: [['value', 35]]
          }
        ]
      });
    </script>
  </body>
</html>
