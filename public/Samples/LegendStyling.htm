<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Legend Styling | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Demonstrates a number of legend box styling options.
Learn how to:

  - Style legend visuals.
  - Define legend entry state styles.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'column',
        legend: {
          position: 'right top',
          fill: '#f1f8ff',
          boxVisible: true,
          corners: 'round',
          radius: 5,
          margin_left: 30,
          outline: { color: '#a5c6ee', width: 3 },
          defaultEntry: {
            iconWidth: 25,
            padding: 4,
            style: {
              color: '#3A5254',
              fontSize: '10pt',
              fontStyle: 'italic',
              fontFamily: 'Arial',
              fontWeight: 'normal'
            },
            states: {
              hover_style: { color: '#FF5254' },
              hidden_style: { color: '#c2bec1' }
            }
          }
        },
        yAxis: { label_text: 'Units Sold' },
        xAxis: { label_text: 'Quarter' },
        title_label_text: 'Acme Tool Sales',
        series: [
          {
            name: 'Saw',
            id: 's1',
            points: [['Q1', 230], ['Q2', 240], ['Q3', 267], ['Q4', 238]]
          },
          {
            name: 'Hammer',
            points: [['Q1', 325], ['Q2', 347], ['Q3', 392], ['Q4', 371]]
          },
          {
            name: 'Grinder',
            points: [['Q1', 285], ['Q2', 292], ['Q3', 327], ['Q4', 158]]
          },
          {
            name: 'Drill',
            points: [['Q1', 185], ['Q2', 192], ['Q3', 198], ['Q4', 318]]
          }
        ]
      });
    </script>
  </body>
</html>
