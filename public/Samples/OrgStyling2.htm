<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Node Styling Organizational Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="width: 740px;height: 500px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Organizational chart with images.
Learn how to:

  - Use images inside point annotations.
*/
      // JS
      var chart;

      JSC.fetch('./resources/orgData.csv')
        .then(function(response) {
          return response.text();
        })
        .then(function(text) {
          var data = JSC.csv2Json(text);
          chart = renderChart(makeSeries(data));
        });

      function renderChart(series) {
        return JSC.chart('chartDiv', {
          type: 'organization right',
          defaultSeries: {
            line: { width: 1, color: '#e0e0e0' }
          },
          defaultPoint: {
            focusGlow_width: 0,
            tooltip: 'Phone: <b>%phone</b><br>Email: <b>%email</b><br>Address: <b>%address</b>',
            annotation: {
              label: {
                text:
                  '<b>%position</b><br/>%name<br><img margin_left=-58 margin_top=-39.5 width=50 height=50 src=%photo>',
                autoWrap: false,
                color: 'slategray',
                style: {
                  fontWeight: 'normal',
                  fontSize: 10
                },
                margin_left: 50
              },
              padding: [4, 14, 4, 0],
              corners: 'round',
              height: 52,
              radius: 33,
              margin: [2, 15, 2, 0]
            },
            outline_color: '#e0e0e0',
            color: 'white'
          },
          series: series
        });
      }

      function makeSeries(data) {
        return [
          {
            points: JSC.nest()
              .key('name')
              .pointRollup(function(key, val) {
                return {
                  name: key,
                  id: val[0].id,
                  parent: val[0].parent,
                  attributes: {
                    position: val[0].position,
                    phone: val[0].phone,
                    address: val[0].address,
                    email: val[0].email,
                    photo: 'images/avatar' + val[0].photo + '.png'
                  }
                };
              })
              .points(data)
          }
        ];
      }
    </script>
  </body>
</html>
