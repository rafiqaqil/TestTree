<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Series Legend Entry | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Specifies legend entry text for a specific series.
Learn how to:

  - Set legend entry text for a specific data series.
  - Layout the legend using the top position setting.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'column',
        legend_position: 'top',
        series: [
          {
            name: 'Z1 Saw',
            id: 's1',
            legendEntry: { name: 'Series Specific LE Text (%name)' },
            points: [{ name: 'Q1', y: 230 }, { name: 'Q2', y: 240 }, { name: 'Q3', y: 267 }, { name: 'Q4', y: 238 }]
          },
          {
            name: 'Z1 Hammer',
            legendEntry: { name: 'Another Series Specific LE Text (%name)' },
            points: [{ name: 'Q1', y: 325 }, { name: 'Q2', y: 367 }, { name: 'Q3', y: 382 }, { name: 'Q4', y: 371 }]
          },
          {
            name: 'Z1 Grinder',
            points: [{ name: 'Q1', y: 285 }, { name: 'Q2', y: 292 }, { name: 'Q3', y: 267 }, { name: 'Q4', y: 218 }]
          },
          {
            name: 'Z1 Drill',
            points: [{ name: 'Q1', y: 185 }, { name: 'Q2', y: 192 }, { name: 'Q3', y: 198 }, { name: 'Q4', y: 248 }]
          }
        ]
      });
    </script>
  </body>
</html>
