<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Range Column Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Bars series type with rounded shading and range values.
Learn how to:

  - Draw ranged bar series.
*/
      // JS

      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'column',
        defaultPoint_label: { text: '%name', placement: 'inside' },
        xAxis: { visible: false, label_text: 'Student' },
        yAxis: {
          label_text: 'Test Result Score',
          scale_range_max: 100,
          defaultTick_label_text: '%value%',
          markers: [
            {
              value: [0, 60],
              label_text: 'Failing',
              color: ['red', 0.3]
            }
          ]
        },
        legend_visible: false,
        title: {
          label_text: 'Test score ranges per student. [Best: %maxPointName %max%, Worst: %minPointName %min%]',
          position: 'center'
        },
        defaultPoint_tooltip:
          '<b>%name</b> <br/>Score range: <b>%yStart%</b> - <b>%yValue%</b><br>Percentile: {%percentile}th',
        series: [
          {
            name: 'Test Scores',
            points: [
              { name: 'Brayden', y: [57.5, 93] },
              { name: 'Elijah', y: [61, 87] },
              { name: 'Mason', y: [55, 83] },
              { name: 'Levi', y: [51.5, 81] },
              { name: 'Anthony', y: [58.5, 78] },
              { name: 'Connor', y: [52.5, 76] },
              { name: 'Mateo', y: [46, 73] },
              { name: 'Aiden', y: [32.5, 72] },
              { name: 'Cameron', y: [51.5, 69] },
              { name: 'Luke', y: [41, 63] }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
