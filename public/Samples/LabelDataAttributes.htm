<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Label Data Attributes | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div style="max-width: 750px;margin: 0px auto;">
      <p>
        Point labels show additional attributes specified through the point label and tooltip as tokens. In this case,
        the '%industry' token is used.
      </p>

      <p>Hover elements for more info.</p>
      <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>
    </div>

    <script type="text/javascript">
      /*
Uses data point attributes and displays them in labels with tokens.
Learn how to:

  - Show custom attributes in data labels with tokens.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'column',
        legend_visible: false,
        defaultPoint: {
          label_text: '%industry',
          tooltip: '<b>%name</b><br/>%phone<br/>Sector: %industry'
        },
        series: [
          {
            points: [
              {
                attributes: [['industry', 'IT'], ['phone', '(630) 555-1234']],
                name: 'Angie',
                y: 3
              },
              {
                attributes: [['industry', 'Automotive'], ['phone', '(630) 555-1235']],
                name: 'Chris',
                y: 8
              },
              {
                attributes: [['industry', 'Media'], ['phone', '(630) 555-1236']],
                name: 'Arthur',
                y: 5
              },
              {
                attributes: [['industry', 'Agricultural'], ['phone', '(630) 555-1237']],
                name: 'David',
                y: 6
              }
            ],
            name: 'Representatives'
          }
        ],
        yAxis_label_text: 'Unit Count',
        title_label_text: 'Unit Sales by Representative'
      });
    </script>
  </body>
</html>
