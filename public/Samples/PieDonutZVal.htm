<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Donut Chart Slice Lengths | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Draw donut with z values controlling slice length.
Learn how to:

  - Draw donut chart with varying slice lengths.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        title: {
          label_text: 'Top Populations vs. Unemployment Rate',
          position: 'center'
        },
        legend_visible: false,
        defaultSeries: {
          type: 'pie donut',
          angle_orientation: 125,
          shape_padding: 0.3,
          mouseTracking_enabled: false
        },
        defaultPoint: {
          label: {
            text: '<b>%name</b><br/>Population: <b>{%yValue/1000000:n1}M</b><br/>Unemployment: <b>%zValue%</b>',
            margin: 10
          }
        },
        zAxis_formatString: 'n1',
        series: [
          {
            name: 'Country Population',
            points: [
              { name: 'China', y: 1349585838, z: 6.4 },
              { name: 'India', y: 1220800359, z: 8.8 },
              { name: 'European Union', y: 509365627, z: 10.8 },
              { name: 'United States', y: 316438601, z: 7.3 },
              { name: 'Indonesia', y: 251160124, z: 6.6 }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
