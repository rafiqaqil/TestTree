<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Axis Styling | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Demonstrates styling the y axis including all related elements such as gridlines, tickmarks, alternate fills, and labels.
Learn how to:

  - Style axis lines.
  - Style axis gridLines.
  - Style axis tickMarks.
  - Style chartArea alternate grid fills.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        chartArea_fill: '#f9fff9',
        yAxis: {
          scale: { minorInterval: 25 },
          alternateGridFill: '#dfdfdf',
          defaultTick: {
            /*Y Axis Default MAJOR Tick*/
            label_style: { color: 'black' },
            line: { /*Y Axis Tick Line*/ color: 'gray', length: 7 },
            gridLine: {
              /*Y Axis Grid Line*/
              color: '#cdcdcd',
              dashStyle: 'longdash',
              width: 2
            }
          },

          /*Y Axis Default MINOR Tick*/
          defaultMinorTick: {
            label_style: { color: 'gray', fontSize: 10 },
            line: {
              /*Y Axis Minor Tick Line*/
              color: 'gray',
              length: 8
            },
            gridLine: {
              /*Y Axis Minor Grid Line*/
              color: 'lightgray',
              dashStyle: 'longDash',
              width: 1
            }
          },
          line: { /*Y Axis Line*/ color: ['gray', 0.7], width: 5 },
          label: {
            /*Y Axis Label*/
            text: 'Y Axis',
            color: 'green'
          },
          label_text: 'Units Sold'
        },
        xAxis: { label_text: 'Quarter' },
        title_label_text: 'Acme Tool Sales',
        series: [
          {
            name: 'Saw',
            id: 's1',
            points: [['Q1', 230], ['Q2', 240], ['Q3', 267], ['Q4', 238]]
          },
          {
            name: 'Hammer',
            points: [['Q1', 325], ['Q2', 347], ['Q3', 392], ['Q4', 371]]
          },
          {
            name: 'Grinder',
            points: [['Q1', 285], ['Q2', 292], ['Q3', 327], ['Q4', 158]]
          },
          {
            name: 'Drill',
            points: [['Q1', 185], ['Q2', 192], ['Q3', 198], ['Q4', 318]]
          }
        ]
      });
    </script>
  </body>
</html>
