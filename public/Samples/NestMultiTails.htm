<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nest Multi Tails | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px; height: 250px; margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Reuse a nest object to generate series mapping different columns to point y values.
Learn how to:

  - Use reuse nest object to generate multiple data series.
*/
      // JS
      // Reuse a nest object to generate series mapping different columns to point y values
      var data = [
        { date: '1/1/2019', hammer: 5, ladder: 3 },
        { date: '1/2/2019', hammer: 7, ladder: 5 },
        { date: '1/3/2019', hammer: 6, ladder: 6 },
        { date: '1/4/2019', hammer: 7, ladder: 4 },
        { date: '1/5/2019', hammer: 2, ladder: 3 }
      ];

      // Define the nest object that applies to both series
      var myNest = JSC.nest().key('date');

      //Reuse myNest with different rollup calls.
      var series = [
        JSC.merge({ name: 'Ladder' }, myNest.rollup('ladder').series(data)[0]),
        JSC.merge({ name: 'Hammer' }, myNest.rollup('hammer').series(data)[0])
      ];

      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'line',
        title_label_text: 'Series by data column',
        xAxis: {
          formatString: 'm',
          scale: {
            type: 'time',
            minInterval: { unit: 'day' }
          }
        },
        yAxis_label_text: 'Units',

        series: series
      });
    </script>
  </body>
</html>
