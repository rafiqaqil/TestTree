<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Negative Area Line Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Area lines with negative values.
Learn how to:

  - Draw negative area lines.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'area',
        palette: 'fiveColor28',
        defaultSeries: {
          shape_opacity: 0.7,
          defaultPoint: { marker: { fill: 'white', outline_width: 2 } }
        },
        legend: { position: 'top left', template: '%icon,%name' },
        xAxis: {
          crosshair: {
            enabled: true,
            gridLine: { width: 'column', color: '#f7f7f7' }
          }
        },
        series: [
          {
            name: 'Year-over-year volume',
            points: [
              { x: '2015', y: 325 },
              { x: '2016', y: 180 },
              { x: '2017', y: -120 },
              { x: '2018', y: -135 },
              { x: '2019', y: -60 },
              { x: '2020', y: 45 }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
