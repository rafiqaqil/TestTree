<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic Pie Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 405px;height: 380px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
A pie chart with labels.
Learn how to:

  - Draw a pie chart.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        title_position: 'center',
        legend: {
          template: '%value {%percentOfTotal:n1}% %icon %name',
          position: 'inside left bottom'
        },
        defaultSeries: { type: 'pie', pointSelection: true },
        defaultPoint_label_text: '<b>%name</b>',
        title_label_text: 'Countries GDP',
        yAxis: { label_text: 'GDP', formatString: 'n' },
        series: [
          {
            name: 'Countries',
            points: [
              { name: 'United States', y: 5452500 },
              { name: 'Canada', y: 786052 },
              { name: 'United Kingdom', y: 477338 },
              { name: 'Mexico', y: 155313 }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
