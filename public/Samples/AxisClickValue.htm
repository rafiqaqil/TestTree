<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interactive Axis Values | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div style="max-width: 740px;margin: 0px auto;">
      <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>
      <textarea id="status" rows="3" cols="35"></textarea>
    </div>

    <script type="text/javascript">
      /*
Displays the axis values based on click location within a chartArea.
Learn how to:

  - Use click events to interact with the axis.
  - Use events to interact with the chartArea to get axis values based on a click location.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'column',
        title_label_text: 'Acme Tool Sales',
        events_click: writeInfo,
        defaultSeries_mouseTracking: false,
        yAxis: { label_text: 'Units Sold' },
        xAxis: { label_text: 'Quarter' },
        series: [
          {
            name: 'Saw',
            id: 's1',
            points: [['Q1', 230], ['Q2', 240], ['Q3', 267], ['Q4', 238]]
          },
          {
            name: 'Hammer',
            points: [['Q1', 325], ['Q2', 347], ['Q3', 392], ['Q4', 371]]
          },
          {
            name: 'Grinder',
            points: [['Q1', 285], ['Q2', 292], ['Q3', 327], ['Q4', 158]]
          },
          {
            name: 'Drill',
            points: [['Q1', 185], ['Q2', 192], ['Q3', 198], ['Q4', 318]]
          }
        ]
      });

      function writeInfo(e) {
        var str = 'X: ' + e.xAxis[0].value;
        str += '\nY: ' + e.yAxis[0].value;

        var statusElement = document.getElementById('status');
        statusElement.value = str;
      }
    </script>
  </body>
</html>
