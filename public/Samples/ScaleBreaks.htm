<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scale Breaks | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Manually added  scale breaks.
Learn how to:

  - Apply manual axis scale breaks.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        chartArea_shadow: true,
        yAxis: {
          label_text: 'Sales (USD)',
          formatString: 'c',
          scale_breaks: [[1500, 3800]]
        },
        title_label_text: 'Sales By Representative',
        series: [
          {
            type: 'area',
            name: 'William',
            points: [
              { name: 'Jan', y: 1196 },
              { name: 'Feb', y: 178 },
              { name: 'Mar', y: 169 },
              { name: 'Apr', y: 166 },
              { name: 'May', y: 172 },
              { name: 'Jun', y: 162 },
              { name: 'Jul', y: 155 },
              { name: 'Aug', y: 156 },
              { name: 'Sep', y: 167 },
              { name: 'Oct', y: 182 },
              { name: 'Nov', y: 188 },
              { name: 'Dec', y: 197 }
            ]
          },
          {
            name: 'Elliot',
            points: [
              { name: 'Jan', y: 286 },
              { name: 'Feb', y: 4278 },
              { name: 'Mar', y: 286 },
              { name: 'Apr', y: 271 },
              { name: 'May', y: 280 },
              { name: 'Jun', y: 266 },
              { name: 'Jul', y: 256 },
              { name: 'Aug', y: 256 }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
