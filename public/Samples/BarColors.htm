<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bar Colors | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Modify data point colors based on their value after the chart renders.
Learn how to:

  - Dynamically style individual data points.
*/
      // JS
      var options = {
        debug: true,
        legend_visible: false,
        type: 'column',
        title_label_text: 'Unit sales change month over month',
        series: [
          {
            name: 'Representatives',
            points: [
              { name: 'Angie', y: -3 },
              { name: 'Chris', y: 8 },
              { name: 'Arthur', y: 5 },
              { name: 'David', y: 2 },
              { name: 'Mike', y: -4 },
              { name: 'George', y: -6 },
              { name: 'Jeff', y: 6 }
            ]
          }
        ]
      };

      var chart = JSC.chart('chartDiv', options, function(c) {
        //All points from all series will be updated with red color if their value is less than 0.
        c.series()
          .points(function(p) {
            return p.options('y') < 0;
          })
          .options({ color: '#ff2a31' });
      });
    </script>
  </body>
</html>
