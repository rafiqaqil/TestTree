<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Circular Arc Sweep Guides | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 300px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Examples of visual guides for circular gauge columns.
Learn how to:

  - Show circular column guides.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        title: {
          label_text: 'Circular Sweep Guides',
          position: 'center'
        },
        legend_visible: false,
        yAxis: [
          {
            line_visible: true,
            defaultTick_enabled: false,
            scale_range: [0, 100]
          },
          {
            id: 'y2',
            line_width: 0,
            defaultTick_enabled: false,
            scale_range: [0, 100]
          },
          {
            id: 'y3',
            line_width: 0,
            defaultTick_enabled: false,
            scale_range: [0, 100]
          }
        ],
        xAxis: [
          {
            defaultTick_gridLine_width: 0,

            /*Reduces column size to pad against axis line.*/
            spacingPercentage: 0.15
          },
          {
            id: 'x2',
            defaultTick_gridLine: { onTop: true, width: 3, dashStyle: 'dot' },
            spacingPercentage: 0.15
          },
          {
            id: 'x3',
            defaultTick_gridLine_width: 'column',
            spacingPercentage: 0.15
          }
        ],
        defaultSeries: {
          type: 'gauge column roundCaps',
          shape: {
            innerSize: '70%',
            label: [
              { text: '%name' },
              {
                text: '%sum / 100',
                verticalAlign: 'middle',
                style_fontSize: 20
              }
            ]
          }
        },
        series: [
          { name: 'Axis Line', points: [['value', 65]] },
          {
            name: 'Dashed Grid onTop',
            yAxis: 'y2',
            xAxis: 'x2',
            points: [['value', 45]]
          },
          {
            name: 'Column Width Grid',
            yAxis: 'y3',
            xAxis: 'x3',
            points: [['value', 59]]
          }
        ]
      });
    </script>
  </body>
</html>
