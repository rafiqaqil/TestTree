<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Positive Negative Slice Lengths Donut Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 620px;height: 395px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Donut chart with positive and negative z values which control the slice lengths.
Learn how to:

  - Draw donut chart with varying negative and positive slice lengths.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        title: {
          position: 'center',
          label_text: 'Top Populations Countries vs. Net Migration Rate'
        },
        legend: { visible: false },
        defaultSeries: {
          type: 'pie donut',
          angle: { orientation: 110, sweep: 360 },
          shape: { innerSize: '3%', padding: 0.15 },
          defaultPoint: {
            label_text: '%name <b>{%percentOfTotal:n1}%</b> Pop.',
            tooltip:
              '<b>%name</b><br/>Population: <b>%yValue</b><br/>Net Migration Rate: <br/><b>%zValue</b> / 1000 Population'
          }
        },
        zAxis_formatString: 'n2',
        series: [
          {
            name: 'Series 1',
            points: [
              { name: 'United States', y: 316438601, z: 2.45 },
              { name: 'Russia', y: 142500482, z: 1.69 },
              { name: 'Bangladesh', y: 163654860, z: -0.02 },
              { name: 'India', y: 1220800359, z: -0.05 },
              { name: 'Brazil', y: 201009622, z: -0.15 },
              { name: 'Nigeria', y: 174507539, z: -0.22 },
              { name: 'China', y: 1349585838, z: -0.32 },
              { name: 'Indonesia', y: 251160124, z: -1.18 },
              { name: 'Mexico', y: 118818228, z: -1.64 },
              { name: 'Pakistan', y: 193238868, z: -1.69 }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
