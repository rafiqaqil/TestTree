<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Smart Palette Partial | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Use a smart palette to only color points within a partial value range.
Learn how to:

  - Apply a smart palette to a partial range of values.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'line',
        title_label_text: 'Server Load (Chicago)',
        legend_visible: false,
        xAxis_scale_type: 'time',
        yAxis_markers: [{ value: 275, color: 'red', label_text: 'Excessive Load' }],
        series: [
          {
            name: 'Chicago',
            palette: {
              pointValue: '%yValue',
              stops: [[0, '%color', 0.95], [275, 'red']]
            },
            points: [
              { x: '12/5/2014', y: 183 },
              { x: '12/6/2014', y: 227 },
              { x: '12/7/2014', y: 184 },
              { x: '12/8/2014', y: 209 },
              { x: '12/9/2014', y: 201 },
              { x: '12/10/2014', y: 198 },
              { x: '12/11/2014', y: 165 },
              { x: '12/12/2014', y: 202 },
              { x: '12/13/2014', y: 224 },
              { x: '12/14/2014', y: 229 },
              { x: '12/15/2014', y: 269 },
              { x: '12/16/2014', y: 259 },
              { x: '12/17/2014', y: 232 },
              { x: '12/18/2014', y: 255 },
              { x: '12/19/2014', y: 253 },
              { x: '12/20/2014', y: 286 },
              { x: '12/21/2014', y: 211 },
              { x: '12/22/2014', y: 254 },
              { x: '12/23/2014', y: 298 },
              { x: '12/24/2014', y: 260 },
              { x: '12/25/2014', y: 214 },
              { x: '12/26/2014', y: 238 },
              { x: '12/27/2014', y: 219 },
              { x: '12/28/2014', y: 202 },
              { x: '12/29/2014', y: 164 },
              { x: '12/30/2014', y: 184 },
              { x: '12/31/2014', y: 220 },
              { x: '1/1/2015', y: 210 },
              { x: '1/2/2015', y: 202 },
              { x: '1/3/2015', y: 190 }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
