<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Gauge Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 440px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Gauge with two points of varying lengths.
Learn how to:

  - Draw a gauge chart.
  - Control Gauge Needle lengths.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'gauge',
        yAxis_scale: { range: [0, 80] },
        legend: { position: 'bottom' },
        defaultTooltip_enabled: false,
        series: [
          {
            palette: 'default',
            name: 'Temperatures',
            shape: {
              label: { text: 'Gauge Needles', verticalAlign: 'top' }
            },
            defaultPoint_tooltip: '<b>%name</b> %yValue',
            points: [
              {
                name: 'Low Limit',
                y: 20,

                /*The marker length value specifies needle length with a value between 0 and 1.*/
                marker_length: [0.2, 0.6]
              },
              {
                name: 'Low',
                y: 30,

                /*The marker length value specifies needle length with a value between 0 and 1.*/
                marker_length: 0.6
              },
              {
                name: 'High',
                y: 50,

                /*The marker length value can also specify a range.*/
                marker_length: [0, 0.8]
              },
              {
                name: 'High Limit',
                y: 60,

                /*The marker length value can also specify a range.*/
                marker_length: [0.5, 0.8]
              }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
