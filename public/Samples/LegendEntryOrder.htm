<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Legend Entry Order | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 350px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Specifies a custom sort order for legend entries.
Learn how to:

  - Apply a custom legend entry sort order.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'column',
        defaultPoint_label_visible: true,
        title_label_text: 'Custom sort order of legend entries.',
        series: [
          {
            name: 'Z1 Saw',
            legendEntry_sortOrder: 2,
            id: 's1',
            points: [{ name: 'Q1', y: 230 }, { name: 'Q2', y: 240 }, { name: 'Q3', y: 267 }, { name: 'Q4', y: 238 }]
          },
          {
            name: 'Z1 Hammer',
            legendEntry_sortOrder: 3,
            points: [{ name: 'Q1', y: 325 }, { name: 'Q2', y: 367 }, { name: 'Q3', y: 382 }, { name: 'Q4', y: 371 }]
          },
          {
            name: 'Z1 Grinder',
            legendEntry_sortOrder: 1,
            points: [{ name: 'Q1', y: 285 }, { name: 'Q2', y: 292 }, { name: 'Q3', y: 267 }, { name: 'Q4', y: 218 }]
          },
          {
            name: 'Z1 Drill',
            legendEntry_sortOrder: 0,
            points: [{ name: 'Q1', y: 185 }, { name: 'Q2', y: 192 }, { name: 'Q3', y: 198 }, { name: 'Q4', y: 248 }]
          }
        ]
      });
    </script>
  </body>
</html>
