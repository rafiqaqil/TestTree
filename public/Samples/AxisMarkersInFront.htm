<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Axis Markers In Front | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
AxisMarkers drawn in front of data points.
Learn how to:

  - Style range and value axis markers.
  - Add and style axis markers.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'column',
        title_label_text: 'Axis Markers In Front',
        legend: { position: 'inside top right', offset: '0,-28' },
        toolbar_visible: false,
        defaultAxis_defaultMarker: { legendEntry_visible: false },
        yAxis: {
          label_text: 'Units Sold',
          markers: [
            {
              value: [50, 267],
              color: ['#ffa44e', 0.7],
              label_text: 'Range Marker',
              onTop: true
            },
            {
              value: 372,
              color: '#ffa44e',
              label_text: 'Value Marker',
              line_width: 5,
              onTop: true
            }
          ]
        },
        xAxis: {
          label_text: 'Quarters',
          markers: [
            {
              value: [0.5, 1.5],
              color: ['#2e75fe', 0.6],
              label_text: 'Range Marker',
              zIndex: 4
            },
            {
              value: 2.2,
              color: '#2e75fe',
              line_width: 5,
              label_text: 'Value Marker',
              line_dashStyle: 'DashDot',
              zIndex: 4
            }
          ]
        },
        series: [
          {
            name: 'Saw',
            id: 's1',
            points: [['Q1', 230], ['Q2', 240], ['Q3', 267], ['Q4', 238]]
          },
          {
            name: 'Hammer',
            points: [['Q1', 325], ['Q2', 347], ['Q3', 392], ['Q4', 371]]
          },
          {
            name: 'Grinder',
            points: [['Q1', 285], ['Q2', 292], ['Q3', 327], ['Q4', 158]]
          },
          {
            name: 'Drill',
            points: [['Q1', 185], ['Q2', 192], ['Q3', 198], ['Q4', 318]]
          }
        ]
      });
    </script>
  </body>
</html>
