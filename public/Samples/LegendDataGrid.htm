<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Legend Data Grid | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Uses the legend as a data grid to display attributes and calculations.
Learn how to:

  - Add calculations to legend columns.
  - Add legend column header descriptions.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        toolbar_visible: false,
        title_label: {
          text: 'Diamond sales in carats. | Total: %sum ct  | Average carats per Rep: {%average:n2} ct'
        },
        defaultSeries_type: 'column',
        defaultPoint: {
          states_hover: { outline: { width: 5 } },
          label: {
            style: { fontSize: 11, fontWeight: 'bold' },
            align: 'center',
            text: '%yValue ct <br>{%yValue*11875:c}<br/>%location'
          },
          tooltip: '<b>%name</b> %yValue ct<br/>{%yValue*11875:c}'
        },
        defaultAxis: {
          defaultTick: { label_style_fontSize: '14px' },
          label_style_fontSize: '15px'
        },
        legend: {
          position: 'bottom',
          header: ',Seller,Carats,Value (USD),Location,Phone',
          template: '%icon,%name,%yValue ct,{%yValue*11875:c},%location,%phone',
          maxWidth: 400,
          cellSpacing: 8
        },
        yAxis: [
          {
            id: 'mainY',
            label_text: 'Diamond carats',
            defaultTick_label_text: '%value ct',
            scale_interval: 2
          },
          {
            scale_syncWith: 'mainY',
            id: 'rightY',
            orientation: 'right',
            label_text: 'Value (USD)',
            defaultTick_label_text: '{%value*11875:c}'
          }
        ],
        series: [
          {
            palette: 'default',
            points: [
              {
                attributes: {
                  location: 'Darien',
                  phone: '(630) 555-1234',
                  img: 'Org4.png'
                },
                name: 'Angie',
                y: 3
              },
              {
                attributes: {
                  location: 'Naperville',
                  phone: '(630) 555-1235',
                  img: 'Org2.png'
                },
                name: 'Chris',
                y: 8
              },
              {
                attributes: {
                  location: 'Downers Grove',
                  phone: '(630) 555-1236',
                  img: 'Org3.png'
                },
                name: 'Arthur',
                y: 6
              },
              {
                attributes: {
                  location: 'Woodridge',
                  phone: '(630) 555-1237',
                  img: 'Org1.png'
                },
                name: 'David',
                y: 10
              }
            ],
            name: 'Representatives'
          }
        ]
      });
    </script>
  </body>
</html>
