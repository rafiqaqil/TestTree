<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid Summary Row | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/datagrid.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
      .summaryCell {
        font-weight: bold;
        color: black !important;
      }
    </style>
  </head>
  <body>
    <div style="max-width: 740px;margin: 0px auto;">
      <div id="chartDiv" style="max-width: 740px;height: 250px;margin: 0px auto;"></div>
      <div id="gridDiv"></div>
    </div>

    <script type="text/javascript">
      /*
A summary row defined for a data grid connected to a chart.
Learn how to:

  - Add a summary row to a datagrid.
*/
      // JS
      var chart = JSC.chart(
        'chartDiv',
        {
          debug: true,
          legend_position: 'bottom',
          title_label_text: 'Acme Tool Sales',
          yAxis: { label_text: 'Units Sold' },
          xAxis_label_text: 'Quarter',
          series: [
            {
              name: 'Saw',
              id: 's1',
              points: [{ x: 'Q1', y: 230 }, { x: 'Q2', y: 240 }, { x: 'Q3', y: 267 }, { x: 'Q4', y: 238 }]
            },
            {
              name: 'Hammer',
              points: [{ x: 'Q1', y: 325 }, { x: 'Q2', y: 367 }, { x: 'Q3', y: 382 }, { x: 'Q4', y: 371 }]
            },
            {
              name: 'Grinder',
              points: [{ x: 'Q1', y: 285 }, { x: 'Q2', y: 292 }, { x: 'Q3', y: 267 }, { x: 'Q4', y: 218 }]
            },
            {
              name: 'Drill',
              points: [{ x: 'Q1', y: 185 }, { x: 'Q2', y: 192 }, { x: 'Q3', y: 198 }, { x: 'Q4', y: 248 }]
            }
          ]
        },
        function(c) {
          c.toGrid('gridDiv', { className: 'dataTable', summaryRow: ['Total', '', '{%sum:n}'] });
        }
      );
    </script>
  </body>
</html>
