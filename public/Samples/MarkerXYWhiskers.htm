<!DOCTYPE html>
<html lang="en">
  <head>
    <title>XY Whisker Marker Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Marker points with x and y subvalue ranges.
Learn how to:

  - Use subvalue data.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        title_label_text: 'X and Y error bars and whiskers.',
        legend_visible: false,
        annotations: [
          {
            label_text: 'SmartLabels avoid data visuals',
            position: 'inside top left',
            margin: 5
          }
        ],
        series: [
          {
            type: 'marker',
            defaultPoint_label_text: '%xValue, %yValue',
            points: [
              {
                x: 5,
                y: 8,
                /*Whisker marks*/
                subvalue: { values: [6, 6.5, 7, 8.4, 8.7, 9, 9.2] },
                subvalueX: { values: [3, 3.5, 4, 5.4, 5.7, 6, 6.2] }
              },
              {
                x: 10,
                y: 10,
                subvalue: {
                  /*Both*/
                  values: [7.2, 7.8, 8.3, 9.5, 10.3, 11.4],
                  range: [7, 12]
                },
                subvalueX: { values: [7.2, 7.8, 8.3, 9.5, 10.3, 11.4] }
              },
              {
                x: 15,
                y: 18,
                subvalue: { range: [16, 19] },
                subvalueX: { range: [13, 18] }
              }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
