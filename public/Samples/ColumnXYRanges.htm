<!DOCTYPE html>
<html lang="en">
  <head>
    <title>XY Range Column Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Column series type with range x and y values.
Learn how to:

  - Draw columns with x and y ranges.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        title_label_text: 'Average weekly and monthly temperature',
        type: 'column solid',
        xAxis_scale_type: 'time',
        legend: {
          template: '%icon %name',
          position: 'inside top left'
        },
        yAxis: {
          defaultTick_label_text: '%value°',
          crosshair_enabled: true
        },
        defaultPoint_tooltip: '%xValue<br>Temperature range: <b>%yStart°F—%yValue°F</b>',
        palette: ['#d1c4e9', '#9575cd'],
        series: [
          {
            name: 'Monthly',
            points: [
              { x: ['12/1/2019', '1/1/2020'], y: [31, 53] },
              { x: ['1/1/2020', '2/1/2020'], y: [10, 50] },
              { x: ['2/1/2020', '3/1/2020'], y: [17, 51] }
            ]
          },
          {
            name: 'Weekly',
            points: [
              { x: ['11/25/2019', '12/2/2019'], y: [40, 52] },
              { x: ['12/2/2019', '12/9/2019'], y: [31, 51] },
              { x: ['12/9/2019', '12/16/2019'], y: [34, 48] },
              { x: ['12/16/2019', '12/23/2019'], y: [35, 53] },
              { x: ['12/23/2019', '12/30/2019'], y: [38, 51] },
              { x: ['12/30/2019', '1/6/2020'], y: [36, 50] },
              { x: ['1/6/2020', '1/13/2020'], y: [27, 41] },
              { x: ['1/13/2020', '1/20/2020'], y: [29, 36] },
              { x: ['1/20/2020', '1/27/2020'], y: [11, 46] },
              { x: ['1/27/2020', '2/3/2020'], y: [10, 39] },
              { x: ['2/3/2020', '2/10/2020'], y: [29, 51] },
              { x: ['2/10/2020', '2/17/2020'], y: [30, 49] },
              { x: ['2/17/2020', '2/24/2020'], y: [29, 42] },
              { x: ['2/24/2020', '3/2/2020'], y: [26, 41] }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
