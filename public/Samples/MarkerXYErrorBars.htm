<!DOCTYPE html>
<html lang="en">
  <head>
    <title>XY Error Maker Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Marker points with x and y subvalue ranges.
Learn how to:

  - Use subvalue data.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        title_label_text: 'X and Y error bars',
        legend_visible: false,
        series: [
          {
            type: 'marker',
            points: [
              {
                x: 5,
                y: 8,
                subvalue: { range: [6, 9] },
                subvalueX: { range: [3, 6] }
              },
              {
                x: 10,
                y: 12,
                subvalue: { offset: 5 },
                subvalueX: { percent: 10 }
              },
              {
                x: 15,
                y: 18,
                subvalue: { range: [16, 19] },
                subvalueX: { range: [13, 18] }
              }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
