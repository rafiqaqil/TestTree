<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Label Styling | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Demonstrates styling chart labels.
Learn how to:

  - Style data labels on a chart.
  - Style title label.
  - Style axis labels.
  - Style legend labels.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'column',
        title_label_style: {
          color: '#263238',
          fontWeight: 'bold',
          fontSize: '16px'
        },
        defaultPoint_label: {
          text: '%yValue',
          placement: 'inside',
          style: {
            color: 'white',
            fontWeight: 'bold',
            fontSize: '11px'
          }
        },
        legend: {
          template: '%value %icon %name',
          position: 'inside left top',
          defaultEntry_style: { fontFamily: 'verdana', fontSize: '12px' }
        },
        yAxis_formatString: 'c',
        defaultAxis: {
          defaultTick_label_style: {
            color: '#37474F',
            fontFamily: 'arial',
            fontSize: '14px'
          },
          label_style: {
            color: '#455A64',
            fontFamily: 'arial',
            fontSize: '15px'
          }
        },
        series: [
          {
            legendEntry_style_color: 'rgba(39, 79, 146, 1)',
            name: 'Gross Sales',
            points: [['Q1', 50120], ['Q2', 53465], ['Q3', 62165], ['Q4', 52156]]
          },
          {
            legendEntry_style_color: 'rgba(152, 45, 12, 1)',
            name: 'Net Sales',
            points: [['Q1', 32654], ['Q2', 35645], ['Q3', 42651], ['Q4', 30153]]
          }
        ],
        yAxis_label_text: 'USD',
        title_label_text: 'Sales by quarter '
      });
    </script>
  </body>
</html>
