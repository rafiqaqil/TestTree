<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Icons Organizational Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="width: 755px;height: 300px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Organizational chart with icons.
Learn how to:

  - Add icons to organizational chart node annotations.
*/
      // JS
      var chartConfig = {
        type: 'organization down',
        defaultPoint: {
          outline_width: 0,
          color: 'white',
          focusGlow_width: 0,
          tooltip:
            '<span style="font-size:14px"><b>%position</b></span><br><br>Team leader: <b>%name</b><br>People in the team: <b>%people</b><br>Current tasks: <b>%tasks</b><br>Tasks progress: <b>%progress%</b>',
          annotation: {
            padding: 5,
            margin: [5, 15],
            label: {
              autoWrap: false,
              style_fontWeight: 'normal',
              text:
                '<b>%position</b><br>%name<br>' +
                '<icon name=material/social/people size=20 color=#80cbc4> <span style="width:22px; ">%people</span>' +
                '<icon name=material/action/check-circle size=18 color=#ffe082> <span style="width:22px; ">%tasks</span>' +
                '<icon name=material/action/trending-up size=20 color=#ff8a80> <span style="width:26px; ">%progress%</span>',
              align: 'center',
              verticalAlign: 'middle'
            }
          }
        },
        defaultSeries_line_width: 1,
        series: [
          {
            points: [
              {
                name: 'Linda Moore',
                id: 'gm',
                attributes: {
                  position: 'General Manager',
                  people: '',
                  tasks: '',
                  progress: ''
                },
                tooltip: '',
                annotation_label_text: '<span style="font-size:14px"><b>%position</b><br>%name</span>'
              },
              {
                name: 'Jose Thomas',
                id: 'seo',
                parent: 'gm',
                attributes: {
                  position: 'SEO and Marketing team',
                  people: 6,
                  tasks: 4,
                  progress: 41
                }
              },
              {
                name: 'Beverly Henderson',
                id: 'dev',
                parent: 'gm',
                attributes: {
                  position: 'Development team',
                  people: 6,
                  tasks: 6,
                  progress: 27
                }
              },
              {
                name: 'Randy Torres',
                id: 'dt',
                parent: 'gm',
                attributes: {
                  position: 'Design team',
                  people: 3,
                  tasks: 3,
                  progress: 63
                }
              },
              {
                name: 'Juan Clark',
                id: 'ft',
                parent: 'gm',
                attributes: {
                  position: 'Finance/HR/Admin team',
                  people: 7,
                  tasks: 2,
                  progress: 30
                }
              }
            ]
          }
        ]
      };
      var chart = JSC.chart('chartDiv', chartConfig);
    </script>
  </body>
</html>
