<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Heatmap Microchart Options | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width:450px;height: 720px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Demonstrates heatmap type microchart options.
Learn how to:

  - Customize heatmap microchart options.
*/
      // JS

      var examples = [
        [
          'Plain heatmap',
          '<chart type="heatmap" width=55 height=55 margin=10 cells=3x3 verticalAlign=middle data="10,14,15,-6,-12,-14,19,11,-5">'
        ],
        [
          'Heatmap, empty values',
          '<chart type="heatmap" width=55 height=55 margin=10 cells=3x3 verticalAlign=middle data="10,,,-6,-12,,,,-5">'
        ],
        [
          'Heatmap, +/- values',
          '<chart type="heatmap" cellSize=12x15 margin=10 cells=12x1 verticalAlign=middle data="-4,-3,-2,-1,1,2,3,4,5,6,7,8">'
        ],
        [
          'Heatmap, + values',
          '<chart type="heatmap" cellSize=12x15 margin=10 cells=12x1 verticalAlign=middle data="11,12,13,14,15,16,17,18">'
        ],
        [
          'Heatmap, - values',
          '<chart type="heatmap" cellSize=12x15 margin=10 cells=12x1 verticalAlign=middle data="-18,-17,-16,-15,-14,-13,-12,-11">'
        ],
        [
          'Heatmap, custom colors',
          '<chart type="heatmap" cellSize=12x15 margin=10 cells=12x1 verticalAlign=middle data="-4,-3,-2,-1,1,2,3,4,5,6,7,8" colors=blue,white,orange>'
        ],
        [
          'Heatmap, custom cellSize',
          '<chart type="heatmap" cellSize=15 margin=10 cells=4x2 verticalAlign=middle data="10,14,15,-6,-12,-14,19,11">'
        ],
        [
          'Heatmap, auto cellSize',
          '<chart type="heatmap" width=100 height=40 margin=10 cells=4x2 verticalAlign=middle data="10,14,15,-6,-12,-14,19,11">'
        ],
        [
          'Heatmap, custom padding 10%',
          '<chart type="heatmap" cellSize=15x15 margin=5 cells=4x2 padding=.1 verticalAlign=middle data="10,14,15,-6,-12,-14,19,11">'
        ],
        [
          'Heatmap, custom padding 5px',
          '<chart type="heatmap" cellSize=15x15 margin=5 cells=4x2 padding=5 verticalAlign=middle data="10,14,15,-6,-12,-14,19,11">'
        ],
        [
          'Heatmap, blank items',
          '<chart type="heatmap" fill=lightgray width=55 height=55 margin=10 cells=3x3 verticalAlign=middle data="10,14,15,-6,-12,-14,19">'
        ]
      ];

      function makeText(title) {
        var result = '<span style="font-size: 14px; font-weight: bold;">' + title + '</span>	<hr><ul>';

        result += examples
          .map(function(entry) {
            return entry.length === 1
              ? '</ul><br><b>' + entry[0] + '</b><hr><ul>'
              : '<li><span style="width:200px; verticalAlign: middle;">' + entry[0] + '</span>' + entry[1] + '</li>';
          })
          .join('');

        result += '</ul></span>';
        return result;
      }

      var chart = JSC.chart('chartDiv', {
        toolbar_visible: false,
        margin_bottom: 30,
        defaultBox_boxVisible: false,
        annotations: [
          {
            position: 'inside center',
            label_text: makeText('Heatmap Types and Options')
          }
        ]
      });
    </script>
  </body>
</html>
