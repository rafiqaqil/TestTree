<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chart Grid Switch | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/datagrid.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="width: 840px;height: 600px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Chart with alternative data grid view and grid export to CSV.
Learn how to:

  - Enable chart grid view.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        grid_enabled: true,
        xAxis_label_text: 'Quarters',
        yAxis_label_text: 'USD',
        title_label_text: 'Sales by quarter',
        yAxis_formatString: 'c',
        series: [
          {
            name: 'Gross Sales',
            points: [
              { name: 'Q1', y: 50120 },
              { name: 'Q2', y: 53465 },
              { name: 'Q3', y: 62165 },
              { name: 'Q4', y: 52156 }
            ]
          },
          {
            name: 'Net Sales',
            points: [
              { name: 'Q1', y: 32654 },
              { name: 'Q2', y: 35645 },
              { name: 'Q3', y: 42651 },
              { name: 'Q4', y: 30153 }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
