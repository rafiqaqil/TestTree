<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gauge Styling | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 300px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Gauges with different background fills and outlines.
Learn how to:

  - Draw a multiple gauges with different background and outline styling.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        defaultSeries: { type: 'gauge', shape_padding: 0.2 },
        legend: { position: 'inside top', boxVisible: false },
        yAxis_scale_range: [0, 80],
        series: [
          {
            shape: {
              fill: ['#a0f1ff', 'white', 45],
              outline_color: '#2a74c0'
            },
            points: [{ y: 65 }]
          },
          {
            shape: {
              fill: '#fff0f0',
              outline: { color: '#c02222', width: 2 }
            },
            angle: { orientation: -45, sweep: 90 },
            points: [{ y: 45 }]
          },
          {
            shape: {
              fill: '#f0fff1',
              outline: { color: '#29c037', width: 2 }
            },
            angle: { orientation: 45, sweep: 90 },
            points: [{ y: 45 }]
          }
        ]
      });
    </script>
  </body>
</html>
