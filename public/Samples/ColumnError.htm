<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Error Column Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Column series with error bars.
Learn how to:

  - Draw column series with error bars.
  - Draw error bars on column series.
  - Draw error bars with range values.
*/
      // JS

      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'columnSubtle',
        xAxis: { label_text: 'Students' },
        yAxis: {
          label_text: 'Test Score',
          defaultTick_label_text: '%value'
        },
        defaultPoint: {
          tooltip: '<b>%name</b> %yValue<br/>Percentile: <b>%yPercentile%</b>',
          subvalue_line_width: 2
        },
        legend_visible: false,
        title: {
          label_text: 'Estimated Test Results. [Best: %maxPointName %max, Worst: %minPointName %min]'
        },
        series: [
          {
            name: 'Score Estimates',
            points: {
              mapTo: 'name,y,subvalue.range',
              data: [
                ['Adam', 102, [90, 118]],
                ['Ben', 173, [154, 201]],
                ['Josiah', 171, [159, 190]],
                ['Joseph', 75, [69, 81]],
                ['Dylan', 22, [16, 26]],
                ['Jordan', 100, [84, 116]],
                ['Liam', 177, [159, 189]],
                ['Parker', 127, [103, 149]],
                ['Jake', 104, [88, 107]],
                ['David', 125, [120, 145]],
                ['Carter', 171, [139, 185]],
                ['Cooper', 40, [35, 45]],
                ['Nolan', 151, [126, 169]],
                ['William', 52, [48, 56]],
                ['Jackson', 154, [146, 164]]
              ]
            }
          }
        ]
      });
    </script>
  </body>
</html>
