<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Data Point Click | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Set a point click event for the first data point.
Learn how to:

  - Specify an exclusive click event for a single data point to enable interactivity.
  - Set an exclusive label for a single data point.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        legend_visible: false,
        annotations: [
          {
            position: 'inside top left',
            margin: 5,
            label_text: 'A click event and label used only for (Angie) data point.'
          }
        ],
        defaultSeries: {
          type: 'column',
          palette: 'default',
          firstPoint: {
            events_click: function() {
              alert(this.name);
            },
            label_text: 'Click me'
          }
        },
        yAxis_label_text: 'Unit Count',
        title_label_text: 'Unit Sales by Representative',
        series: [
          {
            name: 'Representatives',
            points: [
              { name: 'Angie', y: 3 },
              { name: 'Chris', y: 8 },
              { name: 'Arthur', y: 5 },
              { name: 'David', y: 6 }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
