<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Area Line Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Area line series type.
Learn how to:

  - Draw area line chart.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'area',
        title_label_text: 'Costs (Last 6 Months)',
        legend_position: 'inside top left',
        yAxis: { formatString: 'c' },
        xAxis: {
          crosshair_enabled: true,
          scale: { type: 'time' }
        },
        defaultSeries: {
          shape_opacity: 0.3,
          defaultPoint_marker: {
            fill: 'white',
            type: 'circle',
            outline: { width: 2 }
          }
        },
        series: [
          {
            name: 'Purchases',
            points: [
              ['1/1/2020', 29.9],
              ['2/1/2020', 97.5],
              ['3/1/2020', 110.4],
              ['4/1/2020', 129.2],
              ['5/1/2020', 144.0],
              ['6/1/2020', 176.0]
            ]
          },
          {
            name: 'Rent',
            points: [
              ['1/1/2020', 86.9],
              ['2/1/2020', 79.5],
              ['3/1/2020', 95.4],
              ['4/1/2020', 97.2],
              ['5/1/2020', 123.0],
              ['6/1/2020', 111.0]
            ]
          }
        ]
      });
    </script>
  </body>
</html>
