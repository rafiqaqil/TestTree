<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Label Callback Tokens | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Evaluating data point tokens within a label callback.
Learn how to:

  - Evaluate tokens within a point callback function. Use a callback function with a data point label.
*/
      // JS

      var chart = JSC.chart('chartDiv', {
        debug: true,
        defaultPoint_label_text: pointLabelText,
        defaultSeries: { type: 'line' },
        toolbar_visible: false,
        yAxis: { label_text: 'Units Sold' },
        xAxis: { label_text: 'Quarter' },
        title_label_text: 'Acme Tool Sales',
        series: [
          {
            name: 'Saw',
            id: 's1',
            points: [['Q1', 230], ['Q2', 240], ['Q3', 267], ['Q4', 238]]
          },
          {
            name: 'Hammer',
            points: [['Q1', 325], ['Q2', 347], ['Q3', 392], ['Q4', 371]]
          },
          {
            name: 'Grinder',
            points: [['Q1', 285], ['Q2', 292], ['Q3', 327], ['Q4', 158]]
          },
          {
            name: 'Drill',
            points: [['Q1', 185], ['Q2', 192], ['Q3', 198], ['Q4', 318]]
          }
        ]
      });

      function pointLabelText(point) {
        return '% of %icon:<br>' + point.replaceTokens('{%percentOfSeries:n2}%');
      }
    </script>
  </body>
</html>
