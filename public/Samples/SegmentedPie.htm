<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Proportional Arc Donut Segments | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Pie series with arcs relative to sums of each series.
Learn how to:

  - Draw related pie arc series.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        defaultSeries: { type: 'pieDonut', shape_size: '60%' },
        title_label_text: 'Top 15 Populated Countries',
        legend_position: 'bottom',
        defaultPoint: {
          label_text: '%name',
          tooltip: '%name <b>{%yValue/1000000:n2}M</b> <br/>%percentOfTotal% of Top Countries'
        },
        series: [
          {
            name: 'Top 6 Countries',
            angle: { orientation: -90, sweep: '%PercentOfTotal%' },
            points: [
              { name: 'China', y: 1349585838 },
              { name: 'India', y: 1220800359 },
              { name: 'European Union', y: 509365627 },
              { name: 'United States', y: 316438601 },
              { name: 'Indonesia', y: 251160124 },
              { name: 'Brazil', y: 201009622 }
            ]
          },
          {
            name: 'Representatives',
            type: 'pieDonut',
            shape: { innerSize: '50%' },
            angle: { orientation: 90, sweep: '%PercentOfTotal%' },
            points: [
              { name: 'Pakistan', y: 193238868 },
              { name: 'Nigeria', y: 174507539 },
              { name: 'Bangladesh', y: 163654860 },
              { name: 'Russia', y: 142500482 },
              { name: 'Japan', y: 127253075 },
              { name: 'Mexico', y: 118818228 },
              { name: 'Philippines', y: 105720644 },
              { name: 'Ethiopia', y: 93877025 },
              { name: 'Vietnam', y: 92477857 }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
