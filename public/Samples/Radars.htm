<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multi Radar Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 640px;height: 500px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Multiple radar charts with different series types.
Learn how to:

  - Draw multiple radar charts with different series types.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        defaultSeries_type: 'radar',
        title: {
          position: 'center',
          label: {
            text: 'Sales By Representative',
            style: { fontSize: 15, fontWeight: 'normal' }
          }
        },
        yAxis_scale: { interval: 50, range_max: 150 },
        legend: { position: 'bottom', template: '%icon,%name' },
        defaultPoint: {
          marker: {
            type: 'circle',
            fill: 'white',
            outline_width: 2
          }
        },
        series: [
          {
            name: 'William',
            type: 'area',
            points: [
              { name: 'Jan', y: 59 },
              { name: 'Feb', y: 122 },
              { name: 'Mar', y: 57 },
              { name: 'Apr', y: 15 },
              { name: 'May', y: 111 },

              { name: 'Jul', y: 67 },
              { name: 'Aug', y: 88 },
              { name: 'Sep', y: 90 },
              { name: 'Oct', y: 50 },
              { name: 'Nov', y: 77 },
              { name: 'Dec', y: 109 }
            ]
          },
          {
            name: 'Elliot',
            type: 'column',
            points: [
              { name: 'Jan', y: 79 },
              { name: 'Feb', y: 94 },
              { name: 'Mar', y: 93 },
              { name: 'Apr', y: 60 },
              { name: 'May', y: 7 },

              { name: 'Oct', y: 68 },
              { name: 'Nov', y: 81 },
              { name: 'Dec', y: 65 }
            ]
          },
          {
            name: 'Andrew',
            type: 'spline',
            points: [
              { name: 'Jan', y: 31 },
              { name: 'Feb', y: 107 },
              { name: 'Mar', y: 146 },
              { name: 'Apr', y: 80 },
              { name: 'May', y: 110 },
              { name: 'Jun', y: 128 },
              { name: 'Jul', y: 78 },
              { name: 'Aug', y: 27 },
              { name: 'Sep', y: 49 },
              { name: 'Oct', y: 10 },
              { name: 'Nov', y: 115 },
              { name: 'Dec', y: 124 }
            ]
          },
          {
            name: 'Michael',
            type: 'line',
            defaultPoint_marker_visible: false,
            points: [
              { name: 'Jan', y: 130 },
              { name: 'Feb', y: 122 },
              { name: 'Mar', y: 136 },

</html>
