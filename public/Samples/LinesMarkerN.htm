<!DOCTYPE html>
<html lang="en">
  <head>
    <title>No Marker Line Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Line series type with no markers.
Learn how to:

  - Draw line chart with no markers.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        legend_visible: false,
        title_label_text: 'Cost over time',
        yAxis: [
          { id: 'mainY', formatString: 'c' },
          {
            id: 'secondY',
            scale_syncWith: 'mainY',
            orientation: 'opposite',
            line_color: '#e2e2e2',
            defaultTick: { enabled: false, gridLine_visible: false }
          }
        ],
        xAxis: {
          crosshair_enabled: true,
          scale: { type: 'time' }
        },
        defaultSeries: {
          type: 'line',
          defaultPoint_marker_visible: false,
          lastPoint: {
            label_text: '<b>%seriesName</b>',
            yAxisTick: { axisId: 'secondY', label_text: '%yValue' }
          }
        },
        series: [
          {
            name: 'Purchases',
            points: [
              ['1/1/2020', 29.9],
              ['2/1/2020', 97.5],
              ['3/1/2020', 110.4],

              ['12/1/2020', 176.0]
            ]
          },

              ['2/1/2020', 79.5],
              ['3/1/2020', 95.4],
              ['4/1/2020', 97.2],
              ['5/1/2020', 123.0],
              ['6/1/2020', 111.0],
              ['7/1/2020', 122.0],
              ['8/1/2020', 135.0],
              ['9/1/2020', 140.0],
              ['10/1/2020', 139.0],
              ['11/1/2020', 135.0],
              ['12/1/2020', 132.0]
            ]
          },
          {
            name: 'Supplies',
            points: [
              ['1/1/2020', 129.9],
              ['2/1/2020', 111.5],
              ['3/1/2020', 66.4],
              ['4/1/2020', 29.2],

</html>
