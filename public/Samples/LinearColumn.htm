<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Linear Gauge Column Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Shading options for linear gauge columns.
Learn how to:

  - Apply styling to linear gauge columns.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        defaultSeries_type: 'gauge linear',
        legend_visible: false,
        title: {
          position: 'center',
          label_text: 'Linear Gauge Column Styling'
        },
        xAxis: { spacingPercentage: 0.2 },
        yAxis: { scale_range: [0, 50] },
        defaultSeries_shape: { label: { text: '%name' } },
        defaultPoint_label_visible: true,
        series: [
          {
            type: 'column subtle',
            name: 'Subtle',
            points: [['A', 30]]
          },
          {
            type: 'column aqua',
            name: 'Aqua',
            points: [['B', 40]]
          },
          {
            type: 'column roundCaps',
            name: 'Round Caps',
            points: [['C', 45]]
          },
          {
            type: 'column rounded',
            name: 'Rounded',
            points: [['C', 35]]
          },
          {
            type: 'column solid',
            name: 'Solid',
            points: [['D', 45]]
          }
        ]
      });
    </script>
  </body>
</html>
