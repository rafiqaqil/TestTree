<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Negative Column Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Column chart with negative values and conditional styling.
Learn how to:

  - Draw column chart with negative values.
*/
      // JS
      var options = {
        debug: true,
        type: 'column',
        title_label_text: 'Net Cash Flow',
        legend_visible: false,
        yAxis_formatString: 'c0',
        series: [
          {
            points: [
              { name: 'Angie', y: -12232 },
              { name: 'Chris', y: 28651 },
              { name: 'Arthur', y: -23093 },
              { name: 'David', y: 35698 },
              { name: 'Mike', y: -21324 },
              { name: 'Laura', y: -18342 },
              { name: 'Michelle', y: 25684 },
              { name: 'Joseph', y: 38654 }
            ]
          }
        ]
      };
      var chart = JSC.chart('chartDiv', options, function(c) {
        c.series()
          .points(function(p) {
            return p.options('y') < 0;
          })
          .options({ color: 'red' }, false);
        c.redraw();
      });

      // Change colors of some data
    </script>
  </body>
</html>
