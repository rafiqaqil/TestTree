<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pie Slice Image Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 500px;height: 370px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Pie with image markers.
Learn how to:

  - Use images for data points.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        defaultSeries_type: 'pie',
        toolbar_visible: false,
        defaultPoint_label_visible: true,
        title: {
          position: 'center',
          label_text: 'World Populations'
        },
        legend_visible: false,
        series: [
          {
            defaultPoint: {
              label_placement: 'outside',
              marker: { visible: true, size: 30 }
            },
            name: 'Top Countries',
            points: [
              {
                name: 'US',
                y: 311591917,
                marker_type: 'url(images/us.png)'
              },
              {
                name: 'Mexico',
                y: 112336538,
                marker_type: 'url(images/mx.png)'
              },
              {
                name: 'UK',
                y: 62641000,
                marker_type: 'url(images/uk.png)'
              },
              {
                name: 'Canada',
                y: 34482779,
                marker_type: 'url(images/ca.png)'
              }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
