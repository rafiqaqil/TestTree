<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nest Date Group | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px; height: 250px; margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Group entries by day and chart counts.
Learn how to:

  - Use data nesting to map properties to series points.
*/
      // JS
      // Group entries by day and chart counts
      var data = [
        { date: '1/1/2019 9:00', ip: '...' },
        { date: '1/1/2019 10:00', ip: '...' },
        { date: '1/1/2019 11:00', ip: '...' },
        { date: '1/1/2019 12:00', ip: '...' },
        { date: '1/2/2019 10:00', ip: '...' },
        { date: '1/2/2019 11:00', ip: '...' },
        { date: '1/2/2019 12:00', ip: '...' },
        { date: '1/2/2019 13:00', ip: '...' },
        { date: '1/2/2019 14:00', ip: '...' },
        { date: '1/3/2019 10:00', ip: '...' },
        { date: '1/3/2019 11:00', ip: '...' },
        { date: '1/3/2019 12:00', ip: '...' },
        { date: '1/3/2019 13:00', ip: '...' },
        { date: '1/3/2019 14:00', ip: '...' },
        { date: '1/3/2019 15:00', ip: '...' },
        { date: '1/3/2019 16:00', ip: '...' }
      ];

      var series = JSC.nest()
        // Group by day
        .key({ key: 'date', pattern: 'day' })
        // Count data entries for each day grouping
        .rollup(function(v) {
          return v.length;
        })
        .series(data);

      var chart = JSC.chart('chartDiv', {
        type: 'column',
        debug: true,
        toolbar_visible: false,
        title_label_text: 'Count data rows by day',
        xAxis: {
          scale_interval: { unit: 'day' },
          formatString: 'D'
        },
        yAxis_label_text: 'Hits',
        series: series
      });
    </script>
  </body>
</html>
