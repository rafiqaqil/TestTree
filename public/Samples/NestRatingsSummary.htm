<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nest Ratings Summary | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px; height: 250px; margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Custom rollup() function to count key occurrences.
Learn how to:

  - Use data nesting with a custom rollup function to count key occurrences.
*/
      // JS
      // Custom rollup() function that summarizes counts of each rating.
      var data = [
        { product: 'Hammer', rating: 1 },
        { product: 'Hammer', rating: 3 },
        { product: 'Hammer', rating: 4 },
        { product: 'Hammer', rating: 3 },
        { product: 'Hammer', rating: 2 },
        { product: 'Hammer', rating: 5 },
        { product: 'Hammer', rating: 4 },
        { product: 'Hammer', rating: 5 },
        { product: 'Hammer', rating: 5 },
        { product: 'Hammer', rating: 5 },
        { product: 'Hammer', rating: 5 },
        { product: 'Hammer', rating: 5 },
        { product: 'Hammer', rating: 4 }
      ];

      var series = JSC.nest()
        // X Values
        .key('rating')
        // Y Values - count for each rating
        .rollup(function(vals) {
          return vals.length;
        })
        .series(data);

      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'horizontal column',
        legend_visible: false,
        title_label_text: 'Ratings summary',
        xAxis: {
          label_text: 'Stars',
          defaultTick: {
            label_text: '%value <icon name=linearicons/star verticalAlign=middle fill=#FFDE00>',
            gridLine_width: 0
          }
        },
        yAxis_visible: false,
        defaultTooltip_enabled: false,
        defaultPoint: { label_text: '%yValue' },
        series: series
      });
    </script>
  </body>
</html>
