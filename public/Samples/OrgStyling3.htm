      .department {
        white-space: pre-wrap;
        width: 110px;

        color: #424242;

      }
      .units {
        white-space: pre-wrap;
        width: 120px;
        height: 200px;
        color: #212121;
        font-weight: normal;
        text-align: center;
        font-size: 10px;
      }
      .units li {
        list-style-type: none;
        padding: 5px;
        margin: 4px 0;
        border-radius: 5px;
      }
      .units ul {
        padding: 0;
      }
      .units hr {
        border: none;
        background: white;
        width: 40px;
        height: 1px;
      }
