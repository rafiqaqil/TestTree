<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Map Custom Files | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/maps.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Use external topoJSON file and built in map codes for context.
Learn how to:

  - Mapping base layers from mapFiles.
  - Map series from mapCodes.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'map',

        /* Load a custom topoJSON file and internal maps for context. */
        mapping_base_layers: 'resources/us10mContTopo.json.txt,gt,hn,sv,ni,cr,pa',

        /*  Specify country as the main data series to use*/
        series: [{ map: 'MX' }],
        toolbar_visible: false,
        legend_position: 'inside top right'
      });
    </script>
  </body>
</html>
