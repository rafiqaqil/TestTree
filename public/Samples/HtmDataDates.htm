<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Table Dates | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div style="max-width: 750px;margin: 0px auto;">
      <p>
        This is a standard HTML table with values. The sample examines the table data and charts it.
      </p>
      <table id="dataTable" style="margin:0px auto;">
        <tr>
          <td>1/1/2012</td>
          <td>4324</td>
        </tr>
        <tr>
          <td>2/1/2012</td>
          <td>5564</td>
        </tr>
        <tr>
          <td>3/1/2012</td>
          <td>9453</td>
        </tr>
        <tr>
          <td>4/1/2012</td>
          <td>7645</td>
        </tr>
        <tr>
          <td>5/1/2012</td>
          <td>12143</td>
        </tr>
        <tr>
          <td>6/1/2012</td>
          <td>3342</td>
        </tr>
        <tr>
          <td>7/1/2012</td>
          <td>3342</td>
        </tr>
        <tr>
          <td>8/1/2012</td>
          <td>6879</td>
        </tr>
        <tr>
          <td>9/1/2012</td>
          <td>3265</td>
        </tr>
        <tr>
          <td>10/1/2012</td>
          <td>2358</td>
        </tr>
        <tr>
          <td>11/1/2012</td>
          <td>12468</td>
        </tr>
        <tr>
          <td>12/1/2012</td>
          <td>19956</td>
        </tr>
      </table>

      <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>
    </div>

    <script type="text/javascript">
      /*
Read an HTML Table with dates and chart the data.
Learn how to:

  - Convert HTML table with dates to a chart.
*/
      // JS
      var options = {
        debug: true,
        type: 'column',
        title_label_text: 'Take HTML and Chart it.',
        defaultPoint_label_visible: true,
        xAxis_scale_type: 'time',
        toolbar_visible: false
      };

      JSC.ready().then(function() {
        options.series = getData('dataTable', 'Downloads');
        new JSC.Chart('chartDiv', options);
      });

      function getData(tableId, sName) {
        var series = { points: [], name: sName };
        var rowItems = document.querySelectorAll('#dataTable tr');
        for (var i = 0; i < rowItems.length; i++) {
          var rowItem = rowItems[i];
          var tds = rowItem.children;
          var point = [Date.parse(tds[0].innerText), parseInt(tds[1].innerText)];
          series.points.push(point);
        }

        return [series];
      }
    </script>
  </body>
</html>
