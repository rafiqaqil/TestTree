<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Donut Chart Negative Slice Length Variations | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="width: 740px;height: 350px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Positive and negative z values in pies of varying inner size.
Learn how to:

  - Draw pie with varying negative and positive slice lengths.
  - Draw pie with varying innerSize.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        defaultPoint_label_visible: false,
        legend_visible: false,
        defaultSeries: {
          type: 'pie donut',
          angle: { orientation: 110, sweep: 360 },
          shape: { padding: 0.01 }
        },
        yAxis_label_text: 'Population',
        zAxis: {
          label_text: 'Net Migration Rate',
          formatString: 'n2'
        },
        defaultAnnotation: { label_style_fontSize: '15px' },
        annotations: [
          { position: 'inside 120,40', label_text: 'Pie' },
          {
            position: 'inside 290,40',
            label_text: 'Pie Donut (default)'
          },
          {
            position: 'inside 490,40',
            label_text: 'Pie Donut (innerSize:60%)'
          },
          {
            position: 'inside top',
            label_text: 'Same Data with varying options.'
          }
        ],
        series: [
          {
            name: 'Series 1',
            type: 'pie',
            points: [
              { name: 'China', y: 1349585838, z: -0.32 },
              { name: 'India', y: 1220800359, z: -0.05 },
              { name: 'United States', y: 316438601, z: 2.45 },
              { name: 'Indonesia', y: 251160124, z: -1.18 },
              { name: 'Brazil', y: 201009622, z: -0.15 },
              { name: 'Pakistan', y: 193238868, z: -1.69 },
              { name: 'Nigeria', y: 174507539, z: -0.22 },
              { name: 'Bangladesh', y: 163654860, z: -0.02 },
              { name: 'Russia', y: 142500482, z: 1.69 },
              { name: 'Mexico', y: 118818228, z: -1.64 }
            ]
          },
          {
            name: 'Series 1',
            points: [
              { name: 'China', y: 1349585838, z: -0.32 },
              { name: 'India', y: 1220800359, z: -0.05 },
              { name: 'United States', y: 316438601, z: 2.45 },
              { name: 'Indonesia', y: 251160124, z: -1.18 },
              { name: 'Brazil', y: 201009622, z: -0.15 },
              { name: 'Pakistan', y: 193238868, z: -1.69 },
              { name: 'Nigeria', y: 174507539, z: -0.22 },
              { name: 'Bangladesh', y: 163654860, z: -0.02 },
              { name: 'Russia', y: 142500482, z: 1.69 },
              { name: 'Mexico', y: 118818228, z: -1.64 }
            ]
          },
          {
            name: 'Series 1',
            shape_innerSize: '60%',
            points: [
              { name: 'China', y: 1349585838, z: -0.32 },
              { name: 'India', y: 1220800359, z: -0.05 },
              { name: 'United States', y: 316438601, z: 2.45 },
              { name: 'Indonesia', y: 251160124, z: -1.18 },
              { name: 'Brazil', y: 201009622, z: -0.15 },
              { name: 'Pakistan', y: 193238868, z: -1.69 },
              { name: 'Nigeria', y: 174507539, z: -0.22 },
              { name: 'Bangladesh', y: 163654860, z: -0.02 },
              { name: 'Russia', y: 142500482, z: 1.69 },
              { name: 'Mexico', y: 118818228, z: -1.64 }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
