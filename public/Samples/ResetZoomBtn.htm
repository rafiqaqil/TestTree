<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reset Zoom Btn | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/toolbar.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Demonstrates styling the reset zoom button.
Learn how to:

  - Zooming a time data series.
  - Sets a limit on zooming interactivity.
*/
      // JS

      var chart = JSC.chart('chartDiv', {
        debug: true,
        title_label_text: 'Click and drag on the ChartArea to zoom and show the button. (or Alt+scrollwheel)',
        axisToZoom: 'x',

        /*X Axis Time Zoom limit*/
        xAxis_scale_zoomLimit: { unit: 'hour', multiplier: 5 },
        toolbar: {
          items: {
            resetZoom: {
              outline: { color: '#8aa0b2', width: 3 },
              fill: '#c2e5ff',
              label: { text: 'Show All Data', color: 'blue' },
              states: {
                hover: {
                  fill: '#3f6891',
                  outline: { color: '#6083b5', width: 3 }
                }
              }
            }
          }
        },
        xAxis: { scale_type: 'time' },
        series: [
          {
            name: 'Purchases',
            points: [
              ['1/1/2020', 29.9],
              ['1/2/2020', 71.5],
              ['1/3/2020', 106.4],
              ['1/6/2020', 129.2],
              ['1/7/2020', 144.0],
              ['1/8/2020', 176.0]
            ]
          }
        ]
      });
    </script>
  </body>
</html>
