    <script type="text/javascript">
      /*
A map with custom real-time navigation and palette controls.
Learn how to:

  - Map series from mapCodes.
  - Update map palette in real-time.
  - Interactively zoom and pan map charts.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'map',
        legend_visible: false,
        series: [
          {
            id: 'states',
            defaultPoint_label_text: ' %statecode',
            palette: 'default',
            map: 'US'
          }
        ],
        toolbar: {
          defaultItem: { height: 26 },
          items: {
            zoom_visible: false,
            resetZoom_visible: false,
            Left: {
              icon: 'linear/arrows/slim-left',
              position: 'inside 2,57',
              events_click: function() {
                zoom([-50, 0]);
              }
            },
            Top: {
              icon: 'linear/arrows/slim-up',
              position: 'inside 35,30',
              events_click: function() {
                zoom([0, 50]);
              }
            },
            Right: {
              icon: 'linear/arrows/slim-right',
              position: 'inside 68,57',
              events_click: function() {
                zoom([50, 0]);
              }
            },
            Bottom: {
              icon: 'linear/arrows/slim-down',
              position: 'inside 35,84',
              events_click: function() {
                zoom([0, -50]);
              }
            },
            '+': {
              icon: 'linear/arrows/plus',
              events_click: function() {
                chart.zoom('+150');
              }
            },
            '-': {
              icon: 'linear/arrows/minus',
              events_click: function() {
                chart.zoom('-50');
              }
            },
            '100%': {
              events_click: function() {
                chart.zoom(1);
              }
            },
            '200%': {
              events_click: function() {
                chart.zoom(2);
              }
            },
            '500%': {
              events_click: function() {
                chart.zoom(5);
              }
            }
          }
        }
      });

      function zoom(val) {
        if (val.length) {
          val = [val[0] * 10000, val[1] * 10000];
        }
        chart.zoom(val);
      }

      function selectPalette() {
        var palettesElement = document.getElementById('Palettes');
        var palette = palettesElement.options[palettesElement.selectedIndex].value;
        chart.series('states').options({ palette: palette });
      }

      (function attachEvents() {
        document.getElementById('Palettes').addEventListener('change', function() {
          return selectPalette();
        });
      })();
    </script>
