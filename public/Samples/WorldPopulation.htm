<!DOCTYPE html>
<html lang="en">
  <head>
    <title>World Population | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Demonstrates using token expressions in axis ticks and tooltips.
Learn how to:

  - Use token expressions in axis tick labels.
  - Rotate x axis tick labels.
  - Use token expressions in tooltips.
*/
      // JS

      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'column',
        xAxis: {
          label_text: 'Country',
          defaultTick_label: { style_fontSize: 11, rotate: -85 }
        },
        yAxis: {
          label_text: 'Population',
          scale_breaks_limit: 1,
          defaultTick_label_text: '{%value/1000000} Mil'
        },
        defaultPoint_tooltip: '<b>%name</b> {%yValue/1000000} Mil<br/>Percentile: <b>%yPercentile%</b>',
        legend: { visible: false },
        title: { label: { text: 'World Population' } },
        series: [
          {
            name: 'World Populations',
            points: [
              ['China', 1349585838],
              ['India', 1220800359],
              ['European Union', 509365627],
              ['United States', 316438601],
              ['Indonesia', 251160124],
              ['Brazil', 201009622],
              ['Pakistan', 193238868],
              ['Nigeria', 174507539],
              ['Bangladesh', 163654860],
