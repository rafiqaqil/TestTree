<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Point Labels | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 350px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Demonstrates point specific label options.
Learn how to:

  - Rotate a specific data point label exclusively.
  - Offset a specific data point label exclusively.
  - Modify specific data point labels.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'line',
        title_label_text: 'Point Label Settings',
        xAxis_scale: { type: 'time', range_padding: 0.1 },
        legend_position: 'inside bottom right',
        toolbar_visible: false,
        defaultPoint_label: {
          visible: true,
          style_fontSize: 13,
          autoHide: false
        },
        series: [
          {
            name: 'Purchases',
            points: [
              {
                x: '1/1/2020',
                y: 29.9,
                label: {
                  text: '(%yValue) Centered<br/>with newLine',
                  // Automatic alignment can be overwritten:
                  align: 'center',
                  color: '#346148'
                }
              },
              {
                x: '1/15/2020',
                y: 71.5,
                marker_size: 55,
                label: {
                  text: 'Inside <br>Marker',
                  autoHide: false,
                  // These settings would also work: align:'center',verticalAlign:'middle',
                  placement: 'inside',
                  color: 'white'
                }
              },
              {
                x: '2/1/2020',
                y: 106.4,
                label: {
                  text: 'Rotation &<br>Offset',
                  align: 'center',
                  color: '#6e2c35',
                  rotate: -30,
                  offset: '-15,-10'
                }
              },
              { x: '2/15/2020', y: 129.2 },
              { x: '3/1/2020', y: 144.0 },
              { x: '3/15/2020', y: 176.0 }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
