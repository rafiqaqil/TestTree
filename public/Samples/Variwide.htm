<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bar Mekko Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Variwide chart type with a single series and point z values.
Learn how to:

  - Draw basic variwide chart.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'variwide',
        defaultBox_boxVisible: false,
        toolbar_visible: false,
        yAxis: {
          visible: false,
          label_text: 'GDP (PPP) per capita',
          formatString: 'c'
        },
        zAxis_label_text: 'HDI',
        xAxis_defaultTick: {
          line_length: 0,
          placement: 'inside',
          label: {
            style: { fontWeight: 'bold', fontSize: '14px' },
            color: 'white'
          }
        },
        legend_visible: false,
        title_label_text: '2016 Human Development Index',
        defaultPoint: { label_visible: true },
        defaultSeries_palette: {
          pointValue: '%zValue',
          colors: ['#f7fcfd', '#e0ecf4', '#bfd3e6', '#9ebcda', '#8c96c6', '#8c6bb1', '#88419d', '#810f7c', '#4d004b'],
          ranges: { min: 0.3, max: 1, interval: 0.05 }
        },
        series: [
          {
            points: [
              { name: 'United States', y: 59501, z: 0.796 },
              { name: 'Canada', y: 49775, z: 0.839 },
              { name: 'Cuba', y: 22237, z: 0.775 },
              { name: 'Mexico', y: 20028, z: 0.587 },
              { name: 'Guatemala', y: 8429, z: 0.45 }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
