<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Circular ColorBar Marker Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 400px; height: 370px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Gauge with axis line breaks and a point on top of the axis line.
Learn how to:

  - Draw a gauge chart.
  - Control Gauge Needle lengths.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'gauge ',
        legend_visible: false,
        chartArea_boxVisible: false,
        xAxis: {
          /*Used to position marker on top of axis line.*/
          scale: { range: [0, 1], invert: true }
        },
        palette: {
          pointValue: '%yValue',
          ranges: [
            { value: 350, color: '#FF5353' },
            { value: 600, color: '#FFD221' },
            { value: 700, color: '#77E6B4' },
            { value: [800, 850], color: '#21D683' }
          ]
        },
        yAxis: {
          defaultTick: { padding: 13, enabled: false },
          customTicks: [600, 700, 800],
          line: {
            width: 15,
            breaks_gap: 0.03,
            color: 'smartPalette'
          },
          scale: { range: [350, 850] }
        },
        defaultSeries: {
          opacity: 1,
          shape: {
            label: { align: 'center', verticalAlign: 'middle' }
          }
        },
        series: [
          {
            type: 'marker',
            name: 'Score',
            shape_label: {
              text: "720<br/> <span style='fontSize: 35'>Great!</span>",
              style: { fontSize: 48 }
            },
            defaultPoint: {
              tooltip: '%yValue',
              marker: {
                outline: { width: 10, color: 'currentColor' },
                fill: 'white',
                type: 'circle',
                visible: true,
                size: 30
              }
            },
            points: [[1, 720]]
          }
        ]
      });
    </script>
  </body>
</html>
