<!DOCTYPE html>

  <body>
    <div id="chartDiv" style="max-width: 740px;height: 480px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Thematic mapping bound to data.
Learn how to:

  - Make thematic maps.
  - Map points from mapCodes.
  - Show a SmartPalette in the legend.
  - Set Default Map Padding.

      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'map',
        palette: {
          /* A function to get the point value performs better. */
          pointValue: function(p) {
            return p.options('z');
          },
          colors: ['#f7fcfd', '#e0ecf4', '#bfd3e6', '#9ebcda', '#8c96c6', '#8c6bb1', '#88419d', '#810f7c', '#4d004b'],
          ranges: { min: 0, max: 15000000, interval: 2500000 },
          defaultRange_legendEntry: {
            value: '{%min/1000000:n1}Mâ€“{%max/1000000:n1}M'
          }
        },
        legend: {
          title_label_text: 'Population (Millions)',
          position: 'top'
        },

        /* Pad the map data points for separation from the chart area boundary. */
        defaultSeries_shape_padding: 0.02,
        defaultPoint_label_text: '%stateCode',
        series: [
          {
            map: 'us',
            points: mapData.map(function(arrItem) {
              return { map: 'US.' + arrItem[0], z: arrItem[1] };
            })
          }
        ]
      });
    </script>
  </body>
