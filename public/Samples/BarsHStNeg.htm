<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Negative Stacked Bar Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Stacked bars with negative values and crosshair.
Learn how to:

  - Draw stacked bars with negative values.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'horizontal column',
        palette: 'fiveColor10',
        legend_position: 'top right',
        defaultAxis_defaultTick_label: { style_fontSize: '14px' },
        yAxis_scale_type: 'stacked',
        xAxis_crosshair: {
          enabled: true,
          gridLine: { width: 'column', color: '#eeeeee' }
        },
        series: [
          {
            name: 'Saw',
            points: [{ x: 'Q1', y: -130 }, { x: 'Q2', y: -200 }, { x: 'Q3', y: 267 }, { x: 'Q4', y: 238 }]
          },
          {
            name: 'Hammer',
            points: [{ x: 'Q1', y: 325 }, { x: 'Q2', y: -180 }, { x: 'Q3', y: -120 }, { x: 'Q4', y: 371 }]
          },
          {
            name: 'Grinder',
            points: [{ x: 'Q1', y: 285 }, { x: 'Q2', y: 292 }, { x: 'Q3', y: -210 }, { x: 'Q4', y: -165 }]
          },
          {
            name: 'Drill',
            points: [{ x: 'Q1', y: 185 }, { x: 'Q2', y: 192 }, { x: 'Q3', y: 198 }, { x: 'Q4', y: 248 }]
          }
        ]
      });
    </script>
  </body>
</html>
