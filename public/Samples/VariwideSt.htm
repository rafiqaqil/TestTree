<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stacked Bar Mekko Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Variwide chart with stacked y axis.
Learn how to:

  - Draw variwide chart with stacked y axis.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        defaultSeries_type: 'variwide',
        yAxis: {
          scale_type: 'stacked',
          label_text: 'Thousands of Units Sold'
        },
        xAxis_label_text: 'Vendors',
        title_label_text: 'Worldwide Smartphone Sales to End Users by Vendor',
        defaultPoint_tooltip: '<b>%name %seriesName</b><br>Units Sold: %yValue<br>Market Share: %zValue%',

</html>
