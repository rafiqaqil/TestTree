<!DOCTYPE html>
<html lang="en">
  <head>
    <title>US East Coast Regional Map Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/maps.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
A series based on a regional property filter.
Learn how to:

  - PropertyFilter series.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'map',
        legend_visible: false,
        series: [{ map: 'US.region:Northeast', palette: 'default' }]
      });
    </script>
  </body>
</html>
