<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dynamic Sizing | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/toolbar.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="width: 100%; height: 400px"></div>

    <script type="text/javascript">
      /*
Uses a chart that resizes based on the container size or other width settings.
Learn how to:

  - Make a chart resize based on container size.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'column',
        title_label_text: 'Acme Tool Sales',
        legend_position: 'bottom',
        toolbar_items: {
          'Chart Width': {
            label_text: 'Chart Width',
            type: 'select',
            itemsBox: { visible: true, layout: 'horizontal' },
            defaultItem: { type: 'radio' },
            value: '100%',
            items: '300px,500px,100%',
            events_change: function(val) {
              chart.options({ width: val });
            }
          }
        },
        yAxis: { label_text: 'Units Sold' },
        xAxis: { label_text: 'Quarter' },
        series: [
          {
            name: 'Saw',
            id: 's1',
            points: [['Q1', 230], ['Q2', 240], ['Q3', 267], ['Q4', 238]]
          },
          {
            name: 'Hammer',
            points: [['Q1', 325], ['Q2', 347], ['Q3', 392], ['Q4', 371]]
          },
          {
            name: 'Grinder',
            points: [['Q1', 285], ['Q2', 292], ['Q3', 327], ['Q4', 158]]
          },
          {
            name: 'Drill',
            points: [['Q1', 185], ['Q2', 192], ['Q3', 198], ['Q4', 318]]
          }
        ]
      });
    </script>
  </body>
</html>
