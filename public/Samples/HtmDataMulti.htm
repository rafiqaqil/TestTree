<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Table Multi | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div style="max-width: 750px;margin: 0px auto;">
      <p>
        This is a standard HTML table with values. The sample examines the table data and charts it.
      </p>
      <table id="dataTable" style="margin:0px auto;">
        <tr>
          <td>Illinois</td>
          <td>4324</td>
          <td>6852</td>
        </tr>
        <tr>
          <td>Indiana</td>
          <td>5564</td>
          <td>4865</td>
        </tr>
        <tr>
          <td>California</td>
          <td>9453</td>
          <td>3156</td>
        </tr>
        <tr>
          <td>Florida</td>
          <td>7645</td>
          <td>8679</td>
        </tr>
        <tr>
          <td>Nevada</td>
          <td>12143</td>
          <td>8654</td>
        </tr>
        <tr>
          <td>Colorado</td>
          <td>3342</td>
          <td>5436</td>
        </tr>
      </table>

      <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>
    </div>

    <script type="text/javascript">
      /*
Read an HTML Table with multiple series and chart the data.
Learn how to:

  - Convert HTML table with multiple series to a chart.
*/
      // JS
      var options = {
        debug: true,
        type: 'column',
        title_label_text: 'Take HTML and Chart it.',
        defaultPoint_label_visible: true
      };

      JSC.ready().then(function() {
        options.series = getData('dataTable', 'Sale Cost', 'Sale Profit');
        new JSC.Chart('chartDiv', options);
      });

      function getData(tableId, s1Name, s2Name) {
        var series = [{ name: s1Name, points: [] }, { name: s2Name, points: [] }];

        var rowItems = document.querySelectorAll('#dataTable tr');
        for (var i = 0; i < rowItems.length; i++) {
          var rowItem = rowItems[i];
          var tds = rowItem.children;
          series[0].points.push([tds[0].innerText, parseInt(tds[1].innerText)]);
          series[1].points.push([tds[0].innerText, parseInt(tds[2].innerText)]);
        }

        return series;
      }
    </script>
  </body>
</html>
