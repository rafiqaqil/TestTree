<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Circular Grid Column Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 450px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Circular chart axis grid features.
Learn how to:

  - Show gridlines on circular charts.
  - Axis markers on circular charts.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'gauge ',
        legend_visible: false,
        title: { label_text: 'Population ages 0-14', position: 'center' },
        // The radial axis
        xAxis: {
          spacingPercentage: 0.8,
          orientation: 'opposite',
          line: { width: 2, color: '#d8d8d8' },
          markers: [{ value: [3.6, 4.4], color: ['#d81c36', 0.3] }],
          defaultTick: {
            padding: 6,
            gridLine: { width: 1 },
            line: { length: 6 },
            label: { text: '%value' }
          },
          // China tick.
          customTicks: [{ value: 4, label_color: '#d81c36', line_color: '#d81c36' }]
        },
        // The circular axis
        yAxis: {
          line: { width: 2, color: '#d8d8d8' },
          markers: [{ value: [0, 100000000], color: ['#2ea8ff', 0.3] }],
          defaultTick: { gridLine: { width: 1, dashStyle: 'dash' } },
          scale: { invert: true, range: [0, 400000000] }
        },
        series: [
          {
            type: 'column',
            angle: { start: 45, sweep: 270 },
            shape_innerSize: '30%',
            palette: 'default',
            name: 'Population ages 0-14',
            defaultPoint: {
              marker: {
                outline: { width: 2, color: 'white' },
                type: 'circle',
                visible: true,
                size: 10
              }
            },
            points: [
              ['Pakistan', 67409321],
              ['Indonesia', 72205147],
              ['USA', 61485451],
              ['India', 373356040],
              ['China', 244031214]
            ]
          }
        ]
      });
    </script>
  </body>
</html>
