<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Axis Tick Angles | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/toolbar.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Update x axis tick angle using a range (slider) UI item.
Learn how to:

  - Rotate x axis tick labels.
  - Applies axis label margins.
*/
      // JS

      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'column',
        animation: false,
        legend_visible: false,
        xAxis: {
          label_text: 'Representatives',
          defaultTick: { label: { text: '%value', rotate: 0 } }
        },
        toolbar_items: {
          'tick angle': {
            type: 'range',
            position: 'inside top left',
            margin: 10,
            value: 0,
            min: -90,
            max: 90,
            width: 300,
            height: 20,
            events_change: updateTickAngle
          }
        },
        yAxis: { label_text: 'Sales (USD)', formatString: 'c' },
        title: { label: { text: 'Sales by Representative' } },
        series: [
          {
            name: 'Representatives',
            points: [
              { name: 'Angie', y: 32165 },
              { name: 'Chris', y: 28651 },
              { name: 'Arthur', y: 18563 },
              { name: 'David', y: 35698 },
              { name: 'Mike', y: 27659 },
              { name: 'Laura', y: 28684 },
              { name: 'Michelle', y: 25684 },
              { name: 'Joseph', y: 38654 }
            ]
          }
        ]
      });

      function updateTickAngle(angle) {
        chart.axes(0).options({ defaultTick_label_rotate: angle });
      }
    </script>
  </body>
</html>
