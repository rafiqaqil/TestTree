<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Label Unicode | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Demonstrates using Unicode characters in chart labels.
Learn how to:

  - Globalize your chart by using Unicode characters in labels.
  - Use Unicode characters in annotation labels.
  - Use Unicode characters in title labels.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'column',
        legend_visible: false,
        defaultCultureName: 'ja-JP',
        title_label: { text: '漢字?' },
        yAxis_label: { text: 'カタカナ' },
        annotations: [
          {
            label_text: '任意の Unicode 文字を使用します。',
            position: 'inside top left',
            margin: 10
          }
        ],
        xAxis: { scale_type: 'time' },
        series: [
          {
            name: 'Purchases',
            points: [
              ['1/1/2020', 29.9],
              ['1/2/2020', 71.5],
              ['1/3/2020', 106.4],
              ['1/6/2020', 129.2],
              ['1/7/2020', 144.0],
              ['1/8/2020', 176.0]
            ]
          }
        ]
      });
    </script>
  </body>
</html>
