<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multi Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="width: 740px; height: 400px; margin: 0px auto;"></div>
    <div id="chartDiv2" style="width: 740px; height: 400px; margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Demonstrates using multiple charts on one page.
Learn how to:

  - Create multiple charts on a single page.
*/
      // JS
      var chartA = {
        debug: true,
        type: 'column',
        title_label_text: 'Chart A',
        xAxis_scale_type: 'time',
        series: [
          {
            name: 'Purchases',

            points: [
              ['1/1/2020', 29.9],
              ['1/2/2020', 71.5],
              ['1/3/2020', 106.4],
              ['1/6/2020', 129.2],
              ['1/7/2020', 144.0],
              ['1/8/2020', 176.0]
            ]
          }
        ]
      };

      var chartB = {
        debug: true,
        palette: 'fiveColor2',
        type: 'column',
        title_label_text: 'Chart B',
        xAxis_scale_type: 'time',
        series: [
          {
            name: 'Purchases',

            points: [
              ['1/1/2020', 169.9],
              ['1/2/2020', 141.5],
              ['1/3/2020', 126.4],
              ['1/6/2020', 119.2],
              ['1/7/2020', 84.0],
              ['1/8/2020', 66.0]
            ]
          }
        ]
      };

      var chart1 = new JSC.Chart('chartDiv', chartA);

      var chart2 = new JSC.Chart('chartDiv2', chartB);
    </script>
  </body>
</html>
