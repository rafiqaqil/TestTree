<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multi Series Bubble Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 770px;height: 600px;margin: 0px auto;"></div>

      /*
Multiple bubble series types.
Learn how to:

  - Draw bubble series type.
*/
      // JS

      var chart = JSC.chart('chartDiv', {

            label: { text: 'Data shown represents regional averages' },
