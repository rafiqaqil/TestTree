<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Population Pyramid Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />

  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

      /*
Population pyramid chart.
Learn how to:

  - Draw stacked bars with positive and negative values.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'horizontal column',
        title_label_text: 'The population of the USA in 2015',
        yAxis: {
          scale_type: 'stacked',
          defaultTick_label_text: '{Math.abs(%Value):a2}'
        },
        xAxis: { label_text: 'Age', crosshair_enabled: true },
        defaultTooltip_label_text: 'Ages %xValue:<br><b>%points</b>',
        defaultPoint_tooltip: '%icon {Math.abs(%Value)}',
        legend_template: '%name %icon {Math.abs(%Value)}',
