<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Legend Image Icon Column Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Image markers in legend.
Learn how to:

  - Use images for data points.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        defaultSeries_type: 'column',
        title_label_text: 'World Populations',
        series: [
          {
            palette: 'default',
            defaultPoint_marker: { visible: true, size: 30 },
            name: 'Top Country Populations',
            points: [
              {
                name: 'US',
                y: 311591917,
                marker_type: 'url(images/us.png)'
              },
              {
                name: 'Canada',
                y: 34482779,
                marker_type: 'url(images/ca.png)'
              },
              {
                name: 'Mexico',
                y: 112336538,
                marker_type: 'url(images/mx.png)'
              },
              {
                name: 'UK',
                y: 62641000,
                marker_type: 'url(images/uk.png)'
              }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
