<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gauge Arcs | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 300px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Gauges with different sweep angles.
Learn how to:

  - Draw a multiple gauge chart with different sweep angles.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        defaultSeries_type: 'gauge',
        legend: { position: 'inside top', boxVisible: false },
        yAxis: [
          { scale_range: [0, 80] },
          {
            id: 'ax2',
            scale: { range: [0, 80], invert: true }
          }
        ],
        defaultTooltip_enabled: false,
        series: [
          { shape_label_text: 'Default', points: [{ y: 65 }] },
          {
            angle_sweep: 180,
            shape_label_text: 'Sweep:180',
            points: [{ y: 45 }]
          },
          {
            angle_sweep: 100,
            yAxis: 'ax2',
            shape_label_text: 'Inverted Y Axis, Sweep:100',
            points: [{ y: 45 }]
          }
        ]
      });
    </script>
  </body>
</html>
