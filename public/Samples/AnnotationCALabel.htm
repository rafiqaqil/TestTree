<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Annotation ChartArea Label | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 350px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Annotation aligned with chart area corner, seen as label.
Learn how to:

  - Use a styled annotation to draw a label on the chartArea.
  - Position an annotation relative to the chartArea.
*/
      // JS

      var chart = JSC.chart('chartDiv', {
        debug: true,
        legend_visible: false,
        toolbar_visible: false,
        yAxis: { label_text: 'Sales (USD)', formatString: 'c' },
        xAxis_scale_type: 'time',
        title: { label: { text: 'Sales by Month' } },
        type: 'lineStep',
        annotations: [
          {
            position: 'inside top left',
            margin: 5,
            label: {
              text: 'Annotation positioned in top left corner of chart area with a 5px margin.',
              style_color: 'blue'
            }
          }
        ],
        series: [
          {
            name: 'Representatives',
            points: [
              { x: '1/1/2020', y: 32165 },
              { x: '2/1/2020', y: 28651 },
              { x: '3/1/2020', y: 18563 },
              { x: '4/1/2020', y: 35698 },
              { x: '5/1/2020', y: 27659 },
              { x: '6/1/2020', y: 28684 },
              { x: '7/1/2020', y: 25684 },
              { x: '8/1/2020', y: 38654 }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
