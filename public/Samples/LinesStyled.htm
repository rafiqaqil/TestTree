<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Styled Line Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
A line series type with styled lines.
Learn how to:

  - Draw thick and dashed line chart.
  - Apply a dashStyle to a line series.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        xAxis: {
          crosshair_enabled: true,
          scale: { type: 'time' }
        },
        legend_position: 'bottom right',
        defaultSeries: {
          type: 'line',
          line: {
            width: 2,
            caps_end: { type: 'arrow', size: '600%' }
          },
          opacity: 1,
          lastPoint_marker_visible: false,
          defaultPoint_marker: { fill: 'lightenMore', outline: { width: 1 } }
        },
        series: [
          {
            line_dashStyle: 'longdash',
            name: 'Purchases',
            points: [
              ['1/1/2020', 29.9],
              ['2/1/2020', 97.5],
              ['3/1/2020', 110.4],
              ['4/1/2020', 129.2],
              ['5/1/2020', 144.0],
              ['6/1/2020', 176.0]
            ]
          },
          {
            line_dashStyle: 'longdashdot',
            name: 'Taxes',
            points: [
              ['1/1/2020', 86.9],
              ['2/1/2020', 79.5],
              ['3/1/2020', 95.4],
              ['4/1/2020', 97.2],
              ['5/1/2020', 123.0],
              ['6/1/2020', 111.0]
            ]
          },
          {
            line_dashStyle: 'dash',
            name: 'Supplies',
            points: [
              ['1/1/2020', 129.9],
              ['2/1/2020', 111.5],
              ['3/1/2020', 66.4],
              ['4/1/2020', 29.2],
              ['5/1/2020', 88.0],
              ['6/1/2020', 102.0]
            ]
          },
          {
            line_dashStyle: 'dashdot',
            name: 'Rent',
            points: [
              ['1/1/2020', 56.9],
              ['2/1/2020', 56.5],
              ['3/1/2020', 56.4],
              ['4/1/2020', 56.2],
              ['5/1/2020', 75.0],
              ['6/1/2020', 56.0]
            ]
          }
        ],
        title_label_text: 'Costs (Last 6 Months)',
        yAxis: { formatString: 'c' }
      });
    </script>
  </body>
</html>
