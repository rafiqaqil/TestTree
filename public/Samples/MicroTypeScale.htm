<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scale Microchart Options | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width:395px; height: 470px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Demonstrates scale type microchart options.
Learn how to:

  - Customize scale microchart options.
*/
      // JS

      var examples = [
        ['Plain scale', '<chart type=scale margin=10 width=100 max=100>'],
        ['Scale with min/max', '<chart type=scale margin=10 width=100 min=-45 max=45>'],
        ['Colored scale', '<chart type=scale margin=10 width=100 color=blue max=80>'],
        ['Multi color scale', '<chart type=scale margin=10 width=100 colors=blue,red max=80>'],
        ['Scale with value template', '<chart type=scale margin=10 width=100 value=$%value max=100>'],
        ['Scale with named intervals', '<chart type=scale  margin=10 width=100 data=bad,ok,good>'],
        ['Specifically positioned labels', '<chart type=scale margin=10 width=100 data=,a,b,c,>'],
        ['Bottom scale', '<chart type=scale margin=10 width=100 orientation=bottom max=100>'],
        ['Interval property', '<chart type=scale margin=10 width=100 min=-4 max=4 interval=2>'],
        ['Overlap handling', '<chart type=scale margin=10 width=100 data=Chris,Anthony,David>']
      ];

      function makeText(title) {
        var result = '<span style="font-size: 14px; font-weight: bold;">' + title + '</span>	<hr><ul>';

        result += examples
          .map(function(entry) {
            return entry.length === 1
              ? '</ul><br><b>' + entry[0] + '</b><hr><ul>'
              : '<li><span style="width:200px; verticalAlign: middle;">' + entry[0] + '</span>' + entry[1] + '</li>';
          })
          .join('');

        result += '</ul></span>';
        return result;
      }

      var chart = JSC.chart('chartDiv', {
        toolbar_visible: false,
        margin_bottom: 30,
        defaultBox_boxVisible: false,
        annotations: [
          {
            position: 'inside center',
            label_text: makeText('Scale Types and Options')
          }
        ]
      });
    </script>
  </body>
</html>
