<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Legend Statistic Entries | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 350px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Custom legend entries with calculations.
Learn how to:

  - Add custom entries with calculations to the legend.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        defaultSeries_type: 'line',
        yAxis: { label_text: 'Units Sold' },
        xAxis: { label_text: 'Quarter' },
        title_label_text: 'Acme Tool Sales',
        legend: {
          template: '%name %icon %value',
          customEntries: [
            {
              /* A blank entry */
              value: '',
              icon: 'none',
              name: '',
              style_fontWeight: 'bold'
            },
            {
              /* Calculations header */
              value: '',
              icon: 'none',
              name: 'Statistics',
              style_fontWeight: 'bold'
            },
            {
              /* By default, calculations used with custom legend entries evaluate series collection tokens. */
              value: '%sum',
              icon: 'none',
              name: 'Total Sales'
            },
            {
              value: '%average',
              icon: 'none',
              name: 'Average'
            },
            {
              value: '%min',
              icon: 'none',
              name: 'Min'
            },
            {
              value: '%max',
              icon: 'none',
              name: 'Max'
            }
          ]
        },
        defaultPoint_marker: {
          type: 'circle',
          size: 12,
          outline: { color: 'white', width: 2 }
        },

        series: [
          {
            name: 'Saw',
            id: 's1',
            points: [['Q1', 230], ['Q2', 240], ['Q3', 267], ['Q4', 238]]
          },
          {
            name: 'Hammer',
            points: [['Q1', 325], ['Q2', 347], ['Q3', 392], ['Q4', 371]]
          },
          {
            name: 'Grinder',
            points: [['Q1', 285], ['Q2', 292], ['Q3', 327], ['Q4', 158]]
          },
          {
            name: 'Drill',
            points: [['Q1', 185], ['Q2', 192], ['Q3', 198], ['Q4', 318]]
          }
        ]
      });
    </script>
  </body>
</html>
