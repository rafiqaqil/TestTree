<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multi Y Stack Mixing | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Demonstrates using multiple Y Axes using regular and stacked scales.
Learn how to:

  - Using Multiple Axes.
  - Use stacked axis scale.
*/
      // JS
      var options = {
        debug: true,
        type: 'column',
        toolbar_visible: false,
        xAxis_label_text: 'Quarter',
        title_label_text: 'Acme Tool Sales',
        yAxis: [
          {
            id: 'nomralAxis',
            defaultTick_label_style_color: 'blue',
            label_text: 'Total Revenue (Thousands)',
            formatString: 'c0'
          },
          {
            id: 'stackedAxis',
            label_text: 'Volume by product',
            orientation: 'opposite',
            scale_type: 'stacked'
          }
        ],
        series: [
          {
            name: 'Saw',
            yAxis: 'nomralAxis',
            defaultPoint_label: { visible: true, color: 'blue' },
            points: [{ x: 'Q1', y: 530 }, { x: 'Q2', y: 740 }, { x: 'Q3', y: 667 }, { x: 'Q4', y: 838 }],
            id: 's1'
          },
          {
            name: 'Hammer',
            yAxis: 'stackedAxis',
            points: [{ x: 'Q1', y: 325 }, { x: 'Q2', y: 367 }, { x: 'Q3', y: 382 }, { x: 'Q4', y: 371 }]
          },
          {
            name: 'Grinder',
            yAxis: 'stackedAxis',
            points: [{ x: 'Q1', y: 285 }, { x: 'Q2', y: 292 }, { x: 'Q3', y: 267 }, { x: 'Q4', y: 218 }]
          },
          {
            name: 'Drill',
            yAxis: 'stackedAxis',
            points: [{ x: 'Q1', y: 185 }, { x: 'Q2', y: 192 }, { x: 'Q3', y: 198 }, { x: 'Q4', y: 248 }]
          }
        ],
        yAxis_label_text: 'Units Sold'
      };
      var chart = JSC.chart('chartDiv', options);
    </script>
  </body>
</html>
