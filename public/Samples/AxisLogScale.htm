<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Axis Log Scale | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/toolbar.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Logarithmic axis scale options.
Learn how to:

  - Logarithmic Axis Scale.
*/
      // JS
      var config = {
        debug: true,
        type: 'column',
        legend_visible: false,
        yAxis: { scale: { type: 'logarithmic', logBase: 10 } },
        series: [
          {
            name: 'Representatives',
            points: [
              { name: 'Angie', y: 5 },
              { name: 'Chris', y: 8 },
              { name: 'Arthur', y: 5000 },
              { name: 'David', y: 600 }
            ]
          }
        ],
        toolbar_defaultItem: { position: 'top left' },
        toolbar_items: {
          'log base': {
            type: 'select',
            items: '10,5,2',
            value: '10',
            label_text: 'logBase: %value',
            events_change: logBase
          },
          invert: { type: 'checkbox', events_change: invert },
          smartMinorTicks: { type: 'checkbox', events_change: minorTicks },
          staticInterval: {
            type: 'checkbox',
            events_change: staticInterval
          }
        }
      };
      var chart = JSC.chart('chartDiv', config);

      function yAxisOption(config) {
        chart.axes('y').options(config);
      }
      function logBase(v) {
        yAxisOption({ scale_logBase: parseInt(v) });
      }

      function minorTicks(v) {
        yAxisOption({ scale_minorInterval: v ? 'auto' : 'none' });
      }

      function staticInterval(v) {
        yAxisOption({ scale_interval: v ? 2000 : 'auto' });
      }
      function invert(v) {
        yAxisOption({ scale_invert: v });
      }
    </script>
  </body>
</html>
