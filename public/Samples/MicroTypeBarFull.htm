<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bar Full Microchart Options | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width:400px;height: 350px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Demonstrates barFull type microchart options.
Learn how to:

  - Customize barFull microchart options.
*/
      // JS

      var examples = [
        ['Plain bar', '<chart margin=5 type="barfull" data="10,14,5,6">'],
        ['Bar with SimpleColor Black', '<chart margin=5 type="barfull" data="10,14,5,6" color=black>'],
        ['Bar with SimpleColor Blue', '<chart margin=5 type="barfull" data="10,14,5,6" color=blue>'],
        [
          'Bar with palette',
          '<chart margin=5 type="barfull" data="10,14,5,6" colors=,#31FF31,#FFFF00,#FF6331,#009CFF>'
        ],
        ['Bar Shading 1', '<chart margin=5 type="barfull" data="10,14,5,6" shading=1>'],
        ['Bar Shading 2', '<chart margin=5 type="barfull" data="10,14,5,6" shading=2>'],
        ['Bar Shading 3', '<chart margin=5 type="barfull" data="10,14,5,6" shading=3>'],
        ['Bar Shading 4', '<chart margin=5 type="barfull" data="10,14,5,6" shading=4>']
      ];

      function makeText(title) {
        var result = '<span style="font-size: 14px; font-weight: bold;">' + title + '</span>	<hr><ul>';

        result += examples
          .map(function(entry) {
            return entry.length === 1
              ? entry[0]
              : '<li><span style="width:200px; verticalAlign: middle;">' + entry[0] + '</span>' + entry[1] + '</li>';
          })
          .join('');

        result += '</ul></span>';
        return result;
      }

      var chart = JSC.chart('chartDiv', {
        toolbar_visible: false,
        margin_bottom: 30,
        defaultBox_boxVisible: false,
        annotations: [
          {
            position: 'inside center',
            label_text: makeText('BarFull Types and Options')
          }
        ]
      });
    </script>
  </body>
</html>
