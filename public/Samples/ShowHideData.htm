<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Show Hide Data | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/toolbar.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Demonstrates toggling series visibility using uiItem checkbox.
Learn how to:

  - Hide a data series programmatically by calling the series.hide() function.
  - Show a data series programmatically by calling the series.show() function.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'column',
        yAxis_formatString: 'c',
        legend_visible: false,
        defaultSeries: { firstPoint: { label_text: '%seriesName' } },
        toolbar_items: {
          'Gross Sales': {
            type: 'checkbox',
            value: true,
            events_change: function(val) {
              chart.series('Gross Sales').visible(val);
            }
          }
        },
        yAxis_label_text: 'USD',
        title_label_text: 'Sales by quarter ',
        series: [
          {
            name: 'Gross Sales',
            points: [['Q1', 50120], ['Q2', 53465], ['Q3', 62165], ['Q4', 52156]]
          },
          {
            name: 'Net Sales',
            points: [['Q1', 32654], ['Q2', 35645], ['Q3', 42651], ['Q4', 30153]]
          }
        ]
      });
    </script>
  </body>
</html>
