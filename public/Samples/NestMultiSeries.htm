<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nest Multi Series | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px; height: 250px; margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Use data nesting to generate multiple series.
Learn how to:

  - Use data nesting to generate multiple series.
*/
      // JS
      // Basic multiple series
      var data = [
        { location: 'Naperville', product: 'Hammer', sales: 10 },
        { location: 'Naperville', product: 'Ladder', sales: 4 },
        { location: 'Naperville', product: 'Saw', sales: 6 },
        { location: 'Darien', product: 'Hammer', sales: 12 },
        { location: 'Darien', product: 'Ladder', sales: 23 },
        { location: 'Darien', product: 'Saw', sales: 16 }
      ];

      var series = JSC.nest()
        .key('location') //Series
        .key('product') //X Values
        .rollup('sales') // YValues
        .series(data);

      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'column',
        legend_position: 'top right',
        toolbar_visible: false,
        series: series
      });
    </script>
  </body>
</html>
