<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pie Slice Icons Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>
    <script type="text/javascript" src="../jsc/icons/linear/ecommerce/all.js"></script>
    <script type="text/javascript" src="../jsc/icons/linear/arrows/question.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 450px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Pie with icon markers.
Learn how to:

  - Use icons with pie data points.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        defaultSeries: { type: 'pie' },
        chartArea_boxVisible: false,
        title: {
          position: 'center',
          label: { text: 'Popular currencies', style_fontSize: 25 }
        },
        legend_visible: false,
        defaultSeries_mouseTracking_enabled: false,
        defaultPoint: {
          label: {
            text: '%name<br/><b>%percentOfTotal%</b>',
            placement: 'outside',
            style_fontSize: 14
          },
          marker: {
            visible: true,
            size: 30,
            fill: ['white', 0.9],
            outline_width: 0
          }
        },
        series: [
          {
            name: 'Currencies',
            points: [
              {
                name: 'USD',
                y: 45,
                marker_type: 'linear/ecommerce/dollar'
              },
              {
                name: 'EUR',
                y: 19,
                marker_type: 'linear/ecommerce/euro'
              },
              {
                name: 'JPY',
                y: 10,
                marker_type: 'linear/ecommerce/yen'
              },
              {
                name: 'GBR',
                y: 8,
                marker_type: 'linear/ecommerce/pound'
              },
              {
                name: 'Other',
                y: 18,
                marker_type: 'linear/arrows/question'
              }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
