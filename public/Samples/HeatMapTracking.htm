      function formatHour(v) {

      function tooltipFormatter(point) {
        var day = point.tokenValue('%yValue');
        var time = point.tokenValue('%xValue');
        var hour = Math.floor(time);
        hour = hour === 0 ? 12 : hour % 12;
        var min = (time % 1) * 60;
        return '<b>' + day + '</b> ' + hour + ':' + min;
