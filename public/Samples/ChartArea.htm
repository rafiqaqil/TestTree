<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chart Area | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Applies styling to the  chartArea.
Learn how to:

  - Style the ChartArea.
  - Apply transparency to style the chartArea.
  - Apply a gradient fill to style the chartArea.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'column',

        /*Chart Area Settings*/
        chartArea: {
          fill: ['#c7cfdd', '#ecf2ff', -90],
          opacity: 0.8,
          shadow: true,
          outline: { color: '#2752a1', width: 2 }
        },
        yAxis: { label_text: 'Units Sold' },
        xAxis: { label_text: 'Quarter' },
        title_label_text: 'Acme Tool Sales',
        series: [
          {
            name: 'Saw',
            id: 's1',
            points: [['Q1', 230], ['Q2', 240], ['Q3', 267], ['Q4', 238]]
          },
          {
            name: 'Hammer',
            points: [['Q1', 325], ['Q2', 347], ['Q3', 392], ['Q4', 371]]
          },
          {
            name: 'Grinder',
            points: [['Q1', 285], ['Q2', 292], ['Q3', 327], ['Q4', 158]]
          },
          {
            name: 'Drill',
            points: [['Q1', 185], ['Q2', 192], ['Q3', 198], ['Q4', 318]]
          }
        ]
      });
    </script>
  </body>
</html>
