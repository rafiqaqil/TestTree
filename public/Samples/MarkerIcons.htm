<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SVG Marker Icon Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/icons/material/places/all.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
A marker series with icon markers.
Learn how to:

  - Draw an icon marker chart.
  - Specify point marker size.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        title_label_text: 'Resort Revenue',
        defaultSeries: { type: 'marker', defaultPoint_marker_size: 24 },
        series: [
          {
            name: 'Breakfast',
            defaultPoint_marker_type: 'material/places/breakfast',
            points: [{ name: 'Q1', y: 230 }, { name: 'Q2', y: 240 }, { name: 'Q3', y: 267 }, { name: 'Q4', y: 238 }]
          },
          {
            name: 'Casino',
            defaultPoint_marker_type: 'material/places/casino',
            points: [{ name: 'Q1', y: 325 }, { name: 'Q2', y: 367 }, { name: 'Q3', y: 382 }, { name: 'Q4', y: 371 }]
          },
          {
            name: 'Spa',
            defaultPoint_marker_type: 'material/places/spa',
            points: [{ name: 'Q1', y: 285 }, { name: 'Q2', y: 292 }, { name: 'Q3', y: 307 }, { name: 'Q4', y: 208 }]
          },
          {
            name: 'Service',
            defaultPoint_marker_type: 'material/places/service',
            points: [{ name: 'Q1', y: 185 }, { name: 'Q2', y: 192 }, { name: 'Q3', y: 198 }, { name: 'Q4', y: 278 }]
          }
        ]
      });
    </script>
  </body>
</html>
