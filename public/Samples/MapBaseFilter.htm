<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Map Base Filter | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/toolbar.js"></script>
    <script type="text/javascript" src="../jsc/modules/maps.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
A property filter based base layer.
Learn how to:

  - Mapping base layers from propertyFilters.
  - Map series from mapCodes.
  - Disable map zooming.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'map',
        /*
         * The base layer will consist of map features in the americas map that have continent property values set to North America
         * This syntax specifies the americas map file, and the continent property, then a value to match.
         * */
        mapping_base_layers: 'americas.continent:North America',
        defaultPoint_outline_color: 'darkenMore',
        series: [
          {
            /*
             * The US map layer. NOTE: Because americas is loaded,
             * a smaller version of US is used internally that doesn't load redundant polygon lines.
             * */
            map: 'US'
          },
          { map: 'CA' }
        ],

        /* Explicitly disable interactive and legend click map zooming. */
        axisToZoom: '',

        toolbar_items: {
          resetZoom_visible: false,
          /* Disable default map zoom toolbar. */
          zoom_visible: false
        }
      });
    </script>
  </body>
</html>
