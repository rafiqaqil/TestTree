<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gauge Axis Marker | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 440px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Gauge with axis markers.
Learn how to:

  - Draw a gauge chart.
  - Draw a gauge chart with axis markers.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'gauge',
        legend: { position: 'top', boxVisible: false },
        yAxis: {
          defaultMinorTick: {},
          scale: { range: [0, 100] },
          markers: [
            {
              value: [80, 100],
              color: '#ff5d5f',
              label_text: 'Warning'
            },
            {
              value: [70, 80],
              color: '#ffb652',
              label_text: 'Danger'
            }
          ]
        },
        series: [
          {
            palette: 'default',
            points: [{ legendEntry_visible: false, y: 30 }]
          }
        ]
      });
    </script>
  </body>
</html>
