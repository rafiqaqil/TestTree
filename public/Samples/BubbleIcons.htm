<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Icon Bubble Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/toolbar.js"></script>
    <script type="text/javascript" src="../jsc/icons/material/places/child-care.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Bubble series type with custom SVG icon.
Learn how to:

  - Draw icon bubble series using a custom SVG icon.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'bubble',
        title: {
          label_text: 'Correlation between life expectancy, fertility rate, and population.',
          position: 'full'
        },
        legend_visible: false,
        defaultSeries: {
          size_max: 100,
          shape_type: 'material/places/child-care',
          defaultPoint: {
            outline_color: 'none',
            label: { text: '%name', color: '#343434' }
          }
        },
        toolbar_items: {
          export_visible: false,
          bubbleSize: {
            position: 'inside top right',
            label_text: 'Bubble sizing mode:',
            events: { change: changeBubbleSize },
            itemsBox: {
              layout: 'horizontal',
              visible: true,
              margin_top: 5
            },
            items: { Area: {}, Width: {} },
            defaultItem_type: 'radio',
            value: 'Area'
          }
        },
        xAxis_label_text: 'Life Expectancy',
        yAxis_label_text: 'Fertility Rate',
        yAxis_formatString: 'n2',
        zAxis_label_text: 'Population',
        series: [
          {
            name: 'Countries',
            points: [
              {
                name: 'China',
                x: 74.99,
                y: 1.55,
                z: 1349585838,
                attributes: { code: 'CHN' }
              },
              {
                name: 'India',
                x: 67.48,
                y: 2.55,
                z: 1220800359,
                attributes: { code: 'IND' }
              },
              {
                name: 'United States',
                x: 78.62,
                y: 2.06,
                z: 316438601,
                attributes: { code: 'USA' }
              },
              {
                name: 'Indonesia',
                x: 71.9,
                y: 2.2,
                z: 251160124,
                attributes: { code: 'IDN' }
              },
              {
                name: 'Brazil',
                x: 73.02,
                y: 1.81,
                z: 201009622,
                attributes: { code: 'BRA' }
              },
              {
                name: 'Pakistan',
                x: 66.71,
                y: 2.96,
                z: 193238868,
                attributes: { code: 'PAK' }
              },
              {
                name: 'Bangladesh',
                x: 70.36,
                y: 2.5,
                z: 163654860,
                attributes: { code: 'BGD' }
              },
              {
                name: 'Russia',
                x: 69.85,
                y: 1.61,
                z: 142500482,
                attributes: { code: 'RUS' }
              },
              {
                name: 'Japan',
                x: 84.19,
                y: 1.39,
                z: 127253075,
                attributes: { code: 'JPN' }
              },
              {
                name: 'Mexico',
                x: 76.86,
                y: 2.25,
                z: 118818228,
                attributes: { code: 'MEX' }
              },
              {
                name: 'Philippines',
                x: 72.21,
                y: 3.1,
                z: 105720644,
                attributes: { code: 'PHL' }
              },
              {
                name: 'Vietnam',
                x: 72.65,
                y: 1.87,
                z: 92477857,
                attributes: { code: 'VNM' }
              },
              {
                name: 'Egypt',
                x: 73.19,
                y: 2.9,
                z: 85294388,
                attributes: { code: 'EGY' }
              },
              {
                name: 'Germany',
                x: 80.32,
                y: 1.42,
                z: 81147265,
                attributes: { code: 'DEU' }
              },
              {
                name: 'Turkey',
                x: 73.03,
                y: 2.1,
                z: 80694485,
                attributes: { code: 'TUR' }
              },
              {
                name: 'Iran',
                x: 70.62,
                y: 1.86,
                z: 79853900,
                attributes: { code: 'IRN' }
              }
            ]
          }
        ]
      });
      function changeBubbleSize(val) {
        chart.options({ type: 'bubble' + val });
      }
    </script>
  </body>
</html>
