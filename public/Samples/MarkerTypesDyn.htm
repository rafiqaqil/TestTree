<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dynamic Marker Types Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/toolbar.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 400px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
All area series types.
Learn how to:

  - Change series type in real-time.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'marker',
        title_label_text: 'Point Marker Types',
        legend_visible: false,
        defaultSeries: {
          opacity: 0.7,
          defaultPoint_marker: { size: 40 }
        },
        xAxis: {
          scale: { range_padding: 0.2 },
          scale_type: 'time'
        },
        toolbar_items: {
          'Marker Type': {
            type: 'select',
            label_style_fontSize: 13,
            margin: 5,
            value: 'circle',
            items: 'enum_markerTypes',
            events_change: function(val) {
              chart.series().options({ defaultPoint_marker_type: val });
            }
          }
        },
        series: [
          {
            palette: 'default',
            defaultPoint_marker_type: 'circle',
            name: 'Purchases',
            points: [
              ['1/1/2020', 29.9],
              ['1/2/2020', 71.5],
              ['1/3/2020', 106.4],
              ['1/6/2020', 129.2],
              ['1/7/2020', 144.0],
              ['1/8/2020', 176.0]
            ]
          }
        ]
      });
    </script>
  </body>
</html>
