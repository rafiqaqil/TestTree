<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Australia Weather Map Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/maps.js"></script>
    <script type="text/javascript" src=" ../jsc/icons/weather/all.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 480px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
A weather map with icon markers at specific x,y coordinates.
Learn how to:

  - Draw a simple country map with weather icons.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'map',
        title_label_text: 'Australia Weather',
        legend_visible: false,
        mapping: {
          base: {
            layers: 'au',
            series_defaultPoint_color: '#ead78b'
          }
        },
        /* Pad the map data points for separation from the chart area boundary. */
        defaultSeries_shape_padding: 0.4,
        series: [
          {
            type: 'marker',
            color: '#6AA7EE',
            defaultPoint: { tooltip: '%name', marker_size: 40 },
            points: [
              {
                x: 118.14993851823061,
                y: -24.782684974059542,
                name: 'Western Australia',
                marker_type: 'weather/cloud'
              },
              {
                x: 132.5924172073684,
                y: -15.05154376351808,
                name: 'Northern Territory',
                marker_type: 'weather/downpour'
              },
              { x: 146.1031230778522, y: -23.5073395218311, name: 'Queensland', marker_type: 'weather/variable-sun' },
              {
                x: 132.82536041203193,
                y: -29.54730327628283,
                name: 'South Australia',
                marker_type: 'weather/variable-sun'
              },
              { x: 150.99493037578594, y: -30.354629503037064, name: 'New South Wales', marker_type: 'weather/sun' },
              { x: 142.14308859857246, y: -35.72116674540866, name: 'Victoria', marker_type: 'weather/sun' },
              { x: 147.3843107035015, y: -41.886413593848594, name: 'Tasmania', marker_type: 'weather/variable-sun' }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
