<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Axis Tick Goal | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 350px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Custom axis tick with box fill options that is always visible by using the AxisTick.includeInScale option.
Learn how to:

  - Include Axis Ticks In Scale.
  - AxisTick Box Styling.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        yAxis: {
          customTicks: [
            {
              value: 500,
              includeInScale: true,
              line_length: 9,
              label: {
                text: '<icon name=linearicons/flag verticalAlign=center size=17 padding=2>',
                style_fontSize: '13px',
                color: 'white'
              },
              gridLine: { color: '#568bdc', width: 2 },
              fill: '#4b79bf',
              radius: 12,
              corners: 'round',
              outline_width: 0
            }
          ],
          label_text: 'Units Sold'
        },
        xAxis: {
          defaultTick_gridLine_visible: false,
          label_text: 'Quarter'
        },
        title_label_text: 'Acme Tool Sales',
        series: [
          {
            name: 'Saw',
            id: 's1',
            points: [['Q1', 230], ['Q2', 240], ['Q3', 267], ['Q4', 238]]
          },
          {
            name: 'Hammer',
            points: [['Q1', 325], ['Q2', 347], ['Q3', 392], ['Q4', 371]]
          },
          {
            name: 'Grinder',
            points: [['Q1', 285], ['Q2', 292], ['Q3', 327], ['Q4', 158]]
          },
          {
            name: 'Drill',
            points: [['Q1', 185], ['Q2', 192], ['Q3', 198], ['Q4', 318]]
          }
        ]
      });
    </script>
  </body>
</html>
