<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Steps Activity Calendar Heatmap Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style type="text/css">
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px;height: 180px;margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Daily step data loaded from CSV with a customized smartPalette.
Learn how to:

  - Use a custom smartPalette with calendar charts.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'calendar year solid',
        title_label_text: 'Daily Steps 2017',
        data: './resources/stepData17-18.csv',
        calendar: {
          range: ['1/1/2017', '12/31/2017'],
          defaultEdgePoint: { tooltip: '', mouseTracking: false }
        },
        legend_position: 'right',
        palette: {
          colors: ['#f7fcfd', '#e0ecf4', '#bfd3e6', '#9ebcda', '#8c96c6', '#8c6bb1', '#88419d', '#810f7c', '#4d004b'],
          colorBar_axis_scale_interval: 5000
        },
        defaultPoint_tooltip: '<b>%name</b><br> %zValue Steps',
        toolbar_visible: false
      });
    </script>
  </body>
</html>
